<script>
    (function() {
        
        function resolvePaths() {
            const path = window.location.pathname;
            let prefix = '';
            
            
            if (path.includes('/articles/')) {
                prefix = '../../../';
            } else if (path.includes('/news/')) {
                prefix = '../';
            } else {
                prefix = ''; 
            }

            const homeFile = 'index.html'; 

            
            const targets = {
                '#fmcLogo': prefix + homeFile,
                '.fmc-link-specialist': prefix + homeFile + '#specialist-slot',
                '.fmc-link-news': prefix + homeFile + '#news-slot',
                '.fmc-link-contact': prefix + homeFile + '#contact-slot',
                '.fmc-link-appoint': prefix + homeFile + '#contact-slot'
            };

            for (let selector in targets) {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    
                    if (prefix === '' && targets[selector].includes('#')) {
                        const hash = targets[selector].split('#')[1];
                        el.href = '#' + hash;
                    } else {
                        
                        el.href = targets[selector];
                    }
                });
            }

            
            const logoImg = document.getElementById('fmcLogoImg');
            if (logoImg) {
                const baseSrc = 'header/logo.png'; 
                logoImg.src = prefix + baseSrc;    
            }
        }

        
        function updateOpenStatus() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            const isOpen = (day === 0) ? (hour >= 8 && hour < 12) : (hour >= 8 && hour < 20);
            
            const html = isOpen 
                ? '<span style="color:#28a745">üü¢ ƒêang m·ªü c·ª≠a</span>' 
                : '<span style="color:#dc3545">üî¥ ƒêang ƒë√≥ng c·ª≠a</span>';
            
            const elDesktop = document.getElementById('fmcStatusDesktop');
            const elMobile = document.getElementById('fmcStatusMobile');
            if(elDesktop) elDesktop.innerHTML = html;
            if(elMobile) elMobile.innerHTML = html;
        }

        
        let lastScroll = 0;
        const header = document.getElementById('fmcMainHeader');
        const progressBar = document.getElementById('fmcProgressBar');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            
            const winHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            if (progressBar && winHeight > 0) progressBar.style.width = (currentScroll / winHeight * 100) + "%";

            
            if (Math.abs(lastScroll - currentScroll) <= 5) return;
            if (currentScroll > lastScroll && currentScroll > 80) {
                header.classList.add('hidden-header');
                const dropdown = document.getElementById('fmcMobileDropdown');
                if(dropdown) dropdown.classList.remove('active');
            } else {
                header.classList.remove('hidden-header');
            }
            lastScroll = currentScroll <= 0 ? 0 : currentScroll;
        }, { passive: true });

        
        window.toggleFmcDropdown = function() {
            document.getElementById('fmcMobileDropdown').classList.toggle('active');
        };

        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => { resolvePaths(); updateOpenStatus(); });
        } else {
            resolvePaths(); updateOpenStatus();
        }
        setInterval(updateOpenStatus, 60000);

    })();
</script>
