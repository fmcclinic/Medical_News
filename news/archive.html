<script>
        let currentPage = 1;

        let currentFilteredList = [];

        const rawArticlesJson = '[{\x22id\x22:\x22NEWS_20251031110706\x22,\x22department\x22:\x22Musculoskeletal_System\x22,\x22title\x22:\x22THOÁI HÓA KHỚP GỐI: 3 YẾU TỐ GÂY BỆNH CƠ BẢN BẠN CÓ THỂ KIỂM SOÁT ĐƯỢC\x22,\x22imageUrl\x22:\x22https:\/\/raw.githubusercontent.com\/fmcclinic\/Medical_News\/refs\/heads\/main\/news\/image\/Medical%20concept%20obesity.png\x22,\x22content\x22:\x22\x3cp\x3eThoái hóa khớp gối \(OA\) là một bệnh mạn tính thoái hóa rất phổ biến trên toàn thế giới. Đây là loại viêm khớp thường gặp nhất, gây ra đau, sưng, cứng khớp và làm giảm khả năng vận động của bạn. Khớp gối là khớp thường bị ảnh hưởng nhất.\x3c\/p\x3e\x3cp\x3eNhiều người lầm tưởng thoái hóa khớp là điều không thể tránh khỏi khi về già, nhưng các chuyên gia y tế khẳng định rằng thoái hóa khớp không phải là hệ quả tất yếu của quá trình lão hóa. Trên thực tế, có ba yếu tố nguy cơ chính gây ra và làm trầm trọng thêm thoái hóa khớp gối mà bạn hoàn toàn có thể thay đổi và phòng ngừa.\x3c\/p\x3e\x3cp\x3eDưới đây là 3 yếu tố cơ học quan trọng có thể gây ra và thúc đẩy sự tiến triển của thoái hóa khớp gối, cùng với những lời khuyên hữu ích để bạn bảo vệ đôi chân của mình.\x3c\/p\x3e\x3cp\x3e-------------------------------------------------------------------------------- \x3c\/p\x3e\x3cp\x3e1. Thừa Cân hoặc Béo Phì \(Quá Tải Trọng Lượng Cơ Thể\)\x3c\/p\x3e\x3cp\x3eThừa cân và béo phì \(đặc biệt nếu Chỉ số Khối cơ thể - BMI ≥ 30\) là một trong những yếu tố nguy cơ hàng đầu dẫn đến thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3eCơ chế gây bệnh\x3c\/p\x3e\x3cp\x3eTrọng lượng dư thừa tạo ra gánh nặng cơ học lên khớp gối—khớp chịu lực chính của cơ thể.\x3c\/p\x3e\x3cp\x3eBéo phì không chỉ là vấn đề cơ học đơn thuần; nó còn liên quan đến các vấn đề chuyển hóa và viêm nhiễm hệ thống. Mô mỡ sản xuất các chất gọi là adipokine \(ví dụ: leptin\) có thể ảnh hưởng đến quá trình trao đổi chất của tế bào sụn và gây ra phản ứng viêm mãn tính trong cơ thể, làm tăng nguy cơ phát triển thoái hóa khớp.\x3c\/p\x3e\x3cp\x3eGiải pháp phòng ngừa và kiểm soát\x3c\/p\x3e\x3cp\x3eGiảm cân là một trong những biện pháp không dùng thuốc quan trọng nhất và được khuyến nghị mạnh mẽ cho những người bị thừa cân hoặc béo phì để giảm căng thẳng lên khớp gối và ngăn ngừa tổn thương thêm.\x3c\/p\x3e\x3cp\x3e• Mục tiêu giảm cân: Giảm chỉ từ 5% đến 10% trọng lượng cơ thể đã có thể giúp giảm đau đáng kể và cải thiện chức năng khớp ở những bệnh nhân thừa cân hoặc béo phì.\x3c\/p\x3e\x3cp\x3e• Phương pháp: Cách tiếp cận hiệu quả nhất là kết hợp kiểm soát chế độ ăn uống \(giảm calo\) và thực hiện các bài tập aerobic tác động thấp.\x3c\/p\x3e\x3cp\x3e-------------------------------------------------------------------------------- \x3c\/p\x3e\x3cp\x3e2. Chấn Thương Khớp Gối Trước Đó\x3c\/p\x3e\x3cp\x3eChấn thương khớp gối trong quá khứ là một yếu tố nguy cơ quan trọng, có khả năng làm tăng nguy cơ phát triển thoái hóa khớp gối lên gấp khoảng 2,83 lần.\x3c\/p\x3e\x3cp\x3eCơ chế gây bệnh\x3c\/p\x3e\x3cp\x3eChấn thương đầu gối \(như gãy xương, căng cơ, hoặc các vết thương cũ\) có thể gây ra thoái hóa khớp thứ phát. Chấn thương khớp làm tăng áp lực lên sụn và có thể làm mòn sụn khớp sớm hơn, dẫn đến các thay đổi thoái hóa theo thời gian.\x3c\/p\x3e\x3cp\x3eGiải pháp phòng ngừa và kiểm soát\x3c\/p\x3e\x3cp\x3eDuy trì thói quen sống an toàn và tránh chấn thương khớp là rất quan trọng để giảm thiểu rủi ro.\x3c\/p\x3e\x3cp\x3e• Quản lý chấn thương: Nếu bạn từng bị chấn thương khớp gối, việc điều trị và phục hồi chức năng kịp thời, triệt để là rất cần thiết để giảm thiểu rủi ro phát triển thoái hóa khớp thứ phát.\x3c\/p\x3e\x3cp\x3e• Phòng ngừa trong hoạt động: Đảm bảo sử dụng kỹ thuật thích hợp và trang bị bảo hộ đầy đủ khi tham gia các hoạt động thể chất \(ví dụ: các môn thể thao đòi hỏi xoay, nhảy hoặc tiếp đất mạnh\) để bảo vệ khớp.\x3c\/p\x3e\x3cp\x3e-------------------------------------------------------------------------------- \x3c\/p\x3e\x3cp\x3e3. Quá Tải Cơ học và Thiếu Vận động Thích hợp\x3c\/p\x3e\x3cp\x3eYếu tố này bao gồm cả việc lạm dụng khớp gối do công việc hoặc thể thao, và tình trạng cơ bắp xung quanh khớp yếu kém.\x3c\/p\x3e\x3cp\x3eCơ chế gây bệnh\x3c\/p\x3e\x3cp\x3e• Quá tải lặp lại: Các nghề nghiệp đòi hỏi sử dụng khớp gối lặp đi lặp lại như quỳ gối, cúi gập gối hoặc các hoạt động thể chất cường độ cao có thể gây quá tải và làm mòn sụn khớp nhanh hơn.\x3c\/p\x3e\x3cp\x3e• Yếu cơ: Yếu cơ tứ đầu đùi \(cơ đùi trước\) là một yếu tố rủi ro đã được xác định. Cơ bắp khỏe mạnh đóng vai trò hỗ trợ và ổn định khớp gối. Khi cơ yếu, áp lực chịu tải sẽ dồn trực tiếp lên khớp và sụn, tăng tốc độ thoái hóa.\x3c\/p\x3e\x3cp\x3eGiải pháp phòng ngừa và kiểm soát\x3c\/p\x3e\x3cp\x3eTập thể dục và Vật lý trị liệu là phương pháp quản lý đầu tiên \(first-line\) và được khuyến nghị cho tất cả bệnh nhân thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e• Tăng cường sức mạnh: Chương trình tập luyện, đặc biệt là các bài tập tăng cường cơ hông và cơ đùi \(như cơ tứ đầu\), giúp cải thiện sức mạnh cơ bắp xung quanh gối, duy trì khả năng vận động và giảm đau.\x3c\/p\x3e\x3cp\x3e• Lựa chọn hoạt động thích hợp: Nên chọn các hoạt động tác động thấp \(low-impact\) như bơi lội, đạp xe, hoặc đi bộ để giữ cho khớp gối linh hoạt và khỏe mạnh.\x3c\/p\x3e\x3cp\x3e• Tránh quá tải: Cần tránh các hoạt động tác động mạnh, gây tải trọng lớn lên khớp \(ví dụ: chạy bộ hoặc nhảy\) vì chúng có thể làm nặng thêm các triệu chứng. Nếu công việc gây căng thẳng cho đầu gối, hãy xem xét các cách để điều chỉnh cách làm việc.\x3c\/p\x3e\x3cp\x3e-------------------------------------------------------------------------------- \x3c\/p\x3e\x3cp\x3eTóm Lược và Lời Khuyên Quan Trọng\x3c\/p\x3e\x3cp\x3eThoái hóa khớp gối là một bệnh lý kéo dài suốt đời, mang tính chất tiến triển. Tuy nhiên, bạn có thể kiểm soát tốc độ tiến triển của bệnh và cải thiện chất lượng cuộc sống bằng cách tập trung vào ba lĩnh vực có thể thay đổi được này.\x3c\/p\x3e\x3cp\x3eCác phương pháp điều trị hàng đầu cho thoái hóa khớp gối luôn bao gồm sự kết hợp giữa tập thể dục, giảm cân \(nếu cần\), và giáo dục\/tự quản lý bệnh.\x3c\/p\x3e\x3cp\x3eNếu bạn đang bị đau gối, hãy nhớ:\x3c\/p\x3e\x3cp\x3e1. Vận động là chìa khóa: Các bài tập được giám sát và chương trình tập luyện tại nhà có thể mang lại kết quả tốt nhất.\x3c\/p\x3e\x3cp\x3e2. Giáo dục bản thân: Hiểu rõ về bệnh giúp bạn quản lý các triệu chứng tốt hơn.\x3c\/p\x3e\x3cp\x3e3. Tham khảo ý kiến chuyên gia: Luôn trao đổi với bác sĩ hoặc nhà vật lý trị liệu để xây dựng kế hoạch điều trị cá nhân hóa, phù hợp với tình trạng sức khỏe cụ thể của bạn.\x3c\/p\x3e\x3cp\x3eViệc điều trị thoái hóa khớp gối không thể chữa khỏi hoàn toàn \(vì sụn khớp không thể tái tạo lại được\), nhưng mục tiêu là giảm thiểu triệu chứng đau, cải thiện khả năng vận động, và ngăn ngừa tổn thương thêm. Bằng cách kiểm soát trọng lượng và duy trì hoạt động thích hợp, bạn đang thực hiện bước quan trọng nhất để làm chậm quá trình thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x22,\x22date\x22:\x222025-10-31T04:08:31.207Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22Yes\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20251031081906\x22,\x22department\x22:\x22Musculoskeletal_System\x22,\x22title\x22:\x22Bác sĩ sẽ làm gì để Chẩn đoán Thoái hóa khớp gối \x22,\x22imageUrl\x22:\x22https:\/\/github.com\/fmcclinic\/Medical_News\/blob\/main\/news\/image\/What%20will%20the%20doctor%20do%20to%20diagnose%20knee%20osteoarthritis.gif?raw=true\x22,\x22content\x22:\x22\x3cp\x3e\x3cstrong\x3eChẩn đoán các bệnh lý khớp gối thường gặp\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eBa trong số những nguyên nhân phổ biến nhất gây đau khớp gối là thoái hóa khớp \(OA\), đau xương bánh chè \(PFP\) và rách sụn chêm.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3e1. Thoái hóa khớp gối \(Knee Osteoarthritis – OA\)\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3eThoái hóa khớp là một rối loạn khớp mạn tính biểu hiện là sự suy giảm cấu trúc và chức năng của các khớp hoạt dịch. Sự thoái hóa này không chỉ ảnh hưởng đến sụn khớp mà còn ảnh hưởng đến xương dưới sụn, màng hoạt dịch, sụn chêm, dây chằng và các cấu trúc xung quanh khác.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eBiểu hiện lâm sàng và Tiêu chí chẩn đoán:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTriệu chứng cơ năng:\x3c\/strong\x3e Các triệu chứng thường gặp nhất của thoái hóa khớp gối là \x3cstrong\x3eđau gối liên quan đến hoạt động\x3c\/strong\x3e \(có độ nhạy 95%\) và\/hoặc \x3cstrong\x3ehạn chế chức năng\x3c\/strong\x3e \(độ nhạy 56%\). Đau là lý do chính khiến người bệnh tìm kiếm sự tư vấn y tế.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eCứng khớp:\x3c\/strong\x3e Các triệu chứng thường đi kèm với tình trạng cứng khớp buổi sáng kéo dài không lâu, thường là \x3cstrong\x3edưới 30 phút\x3c\/strong\x3e \(độ nhạy 88%\). Ngoài ra, có thể xuất hiện sưng \(độ nhạy 43%\) và cảm giác lỏng gối hoặc khuỵu gối \(độ đặc hiệu 79%\).\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eDấu hiệu thực thể:\x3c\/strong\x3e Các dấu hiệu chính khi thăm khám thực thể thoái hóa khớp gối bao gồm \x3cstrong\x3etiếng lạo xạo\x3c\/strong\x3e \(crepitus\) \(độ nhạy 89%\), \x3cstrong\x3ephì đại xương\x3c\/strong\x3e \(độ đặc hiệu 95%\), và \x3cstrong\x3ehạn chế phạm vi chuyển động\x3c\/strong\x3e \(độ đặc hiệu 96%\).\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eChẩn đoán lâm sàng theo hướng dẫn:\x3c\/strong\x3e Thoái hóa khớp gối là chẩn đoán có khả năng cao nhất đối với những người \x3cstrong\x3etừ 45 tuổi trở lên\x3c\/strong\x3e có đau khớp gối liên quan đến hoạt động và \x3cstrong\x3ecứng khớp buổi sáng kéo dài không quá 30 phút\x3c\/strong\x3e \(độ nhạy 95%; độ đặc hiệu 69%\). Theo hướng dẫn của Viện Sức khỏe và Chăm sóc Quốc gia \(NICE\) năm 2022, có thể chẩn đoán thoái hóa khớp chỉ dựa trên lâm sàng mà không cần chẩn đoán hình ảnh đối với những người trên 45 tuổi đáp ứng các tiêu chí trên.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTiêu chí ACR:\x3c\/strong\x3e Tiêu chuẩn chẩn đoán thoái hóa khớp gối của Đại học Thấp khớp Hoa Kỳ \(ACR\) yêu cầu phải có \x3cstrong\x3eđau gối\x3c\/strong\x3e cộng với \x3cstrong\x3eít nhất một dấu hiệu\x3c\/strong\x3e sau: tuổi trên 50, cứng khớp dưới 30 phút, hoặc có lạo xạo khớp cộng với có gai xương.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eĐánh giá cận lâm sàng và Hình ảnh học:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eX-quang:\x3c\/strong\x3e Chẩn đoán hình ảnh như X-quang hoặc MRI có thể cho thấy mức độ tổn thương sụn khớp và hỗ trợ chẩn đoán. X-quang là phương pháp đánh giá đơn giản, ít tốn kém và phổ biến nhất. Tuy nhiên, \x3cstrong\x3echụp X-quang không bắt buộc\x3c\/strong\x3e để chẩn đoán OA vì chẩn đoán chủ yếu dựa vào tiền sử bệnh và khám thực thể.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eChỉ định X-quang:\x3c\/strong\x3e Nên chụp X-quang khi tình trạng không điển hình \(ví dụ: cứng khớp kéo dài, đau nghiêm trọng\) hoặc khi nghi ngờ chẩn đoán khác mạnh mẽ, hoặc khi có sự thay đổi nhanh chóng của các đặc điểm lâm sàng. X-quang có thể giúp tài liệu hóa giai đoạn nghiêm trọng của OA, tiên lượng, và định hướng cho phẫu thuật.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eKỹ thuật chụp X-quang:\x3c\/strong\x3e Đối với thoái hóa khớp gối, các tư thế chụp X-quang khuyến nghị bao gồm tư thế đứng thẳng \(AP\), tư thế nghiêng đứng khi gối duỗi, và tư thế nhìn ngang xương bánh chè. Điều quan trọng là phim X-quang phải được chụp khi người bệnh \x3cstrong\x3eđang đứng\x3c\/strong\x3e để phản ánh chính xác tình trạng hẹp khe khớp.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eDấu hiệu X-quang của OA:\x3c\/strong\x3e Các dấu hiệu trên X-quang bao gồm hẹp khe khớp, hình thành gai xương, xơ hóa dưới sụn, và nang dưới sụn. Mức độ nghiêm trọng của bệnh được đánh giá bằng thang điểm Kellgren và Lawrence \(K-L\).\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eMRI\/CT Scan:\x3c\/strong\x3e MRI hoặc CT scan có thể được chỉ định nếu cần xem xét kỹ hơn các mô trong khớp. Chẩn đoán thoái hóa khớp gối cũng có thể được đánh giá bằng phương tiện hình ảnh như cộng hưởng từ và siêu âm, vì chúng có thể hình dung được những thay đổi trong tất cả các cấu trúc, bao gồm viêm màng hoạt dịch, tổn thương tủy xương \(BMLs\).\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3e2. Đau xương bánh chè \(Patellofemoral Pain – PFP\)\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3eĐau xương bánh chè là tình trạng đau phía sau hoặc xung quanh xương bánh chè.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eBiểu hiện lâm sàng và Chẩn đoán:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eĐặc điểm:\x3c\/strong\x3e PFP thường xảy ra ở người trẻ tuổi, hoạt động thể chất, với khởi phát từ từ, đau lan tỏa ở phía trước gối, xung quanh hoặc phía sau xương bánh chè.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eYếu tố tăng nặng:\x3c\/strong\x3e Cơn đau tăng nặng khi chịu tải trên gối gấp \(ví dụ: leo cầu thang\). Cơn đau hiếm khi xuất hiện khi khớp xương bánh chè không chịu tải, chẳng hạn như khi ngồi.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eXét nghiệm lâm sàng:\x3c\/strong\x3e Không có xét nghiệm lâm sàng dứt khoát để chẩn đoán PFP; nó là một chẩn đoán loại trừ sau khi đã loại trừ các bệnh lý nội khớp và quanh xương bánh chè khác.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eXét nghiệm tốt nhất:\x3c\/strong\x3e Xét nghiệm lâm sàng tốt nhất để chẩn đoán PFP là \x3cstrong\x3esự xuất hiện đau gối phía trước khi thực hiện động tác squat một chân\x3c\/strong\x3e \(độ nhạy xấp xỉ 91%; độ đặc hiệu 50%\).\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eChẩn đoán hình ảnh:\x3c\/strong\x3e Chẩn đoán hình ảnh, bao gồm X-quang hoặc siêu âm, không cần thiết ban đầu để chẩn đoán PFP. Tuy nhiên, nếu không đáp ứng với điều trị, hình ảnh học có thể được sử dụng để xác định các nguyên nhân gây đau thay thế. Siêu âm được ghi nhận có độ nhạy 85% và độ đặc hiệu 100% đối với PFP trong trường hợp không có sẵn MRI hoặc có chống chỉ định.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3e3. Rách sụn chêm \(Meniscal Tears\)\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3eSụn chêm là cấu trúc sụn sợi trong khớp gối, bao gồm hai thành phần hình bán nguyệt \(sụn chêm trong và sụn chêm ngoài\).\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eBiểu hiện lâm sàng và Chẩn đoán:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTriệu chứng:\x3c\/strong\x3e Rách sụn chêm thường biểu hiện bằng \x3cstrong\x3eđau gối khu trú tại đường khớp\x3c\/strong\x3e và kèm theo tràn dịch.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eRách do chấn thương:\x3c\/strong\x3e Khởi phát cấp tính, thường xảy ra sau chấn thương xoắn\/xoay không tiếp xúc ở người trẻ tuổi.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eRách thoái hóa:\x3c\/strong\x3e Khởi phát từ từ, thường xảy ra ở người lớn tuổi \(từ 40 tuổi trở lên\) và có thể đi kèm với thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTriệu chứng cơ học:\x3c\/strong\x3e Các triệu chứng cơ học như tiếng lách cách, kẹt khớp hoặc khóa khớp có độ nhạy \(0.32–0.69\) và độ đặc hiệu \(0.45–0.74\) ở mức trung bình.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThăm khám lâm sàng:\x3c\/strong\x3e Các xét nghiệm lâm sàng hỗ trợ chẩn đoán rách sụn chêm bằng cách kích thích các triệu chứng:\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eNghiệm pháp McMurray:\x3c\/strong\x3e Bao gồm xoay gối đồng thời \(xoay trong hoặc ngoài để kiểm tra sụn chêm bên hoặc giữa tương ứng\) và duỗi gối. Nghiệm pháp này có độ nhạy 61% và độ đặc hiệu 84%.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eĐau khi ấn vào đường khớp:\x3c\/strong\x3e Có độ nhạy 83% và độ đặc hiệu 83%.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Sự kết hợp của các xét nghiệm lâm sàng \(bao gồm McMurray và đau khi ấn vào đường khớp\) cho thấy kết quả chẩn đoán tốt hơn so với các phát hiện riêng lẻ.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eĐánh giá hình ảnh học:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eMRI:\x3c\/strong\x3e Chụp cộng hưởng từ \(MRI\) có thể xác định loại vết rách sụn chêm và đánh giá các dây chằng, hỗ trợ các bác sĩ chỉnh hình trong việc lập kế hoạch trước phẫu thuật. MRI có độ chính xác chẩn đoán tốt \(so với nội soi khớp\) với độ nhạy từ 78% đến 89% và độ đặc hiệu từ 88% đến 95%.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eChỉ định MRI:\x3c\/strong\x3e Việc sử dụng MRI một cách hệ thống không được khuyến nghị trong đánh giá ban đầu, đặc biệt ở người trung niên và người lớn tuổi, vì rách sụn chêm không triệu chứng khá phổ biến ở nhóm này. MRI nên được dành riêng cho các trường hợp phức tạp hơn, ví dụ như triệu chứng dai dẳng mà không có chẩn đoán rõ ràng.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3e4. Các phương pháp đánh giá xương khớp chung\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eĐánh giá mật độ khoáng xương \(BMD\) và nguy cơ gãy xương:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eXạ hấp thụ tia X năng lượng kép \(DXA\):\x3c\/strong\x3e Được coi là \x3cstrong\x3etiêu chuẩn vàng\x3c\/strong\x3e để đo mật độ khoáng xương \(BMD\) và chẩn đoán loãng xương. DXA cũng được khuyến nghị để theo dõi sự thay đổi BMD theo thời gian và xác định nguy cơ gãy xương.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eĐánh giá loãng xương:\x3c\/strong\x3e DXA ở hông và cột sống nên được đo lường. Theo Tổ chức Y tế Thế giới \(WHO\), loãng xương được chẩn đoán khi BMD đo được thấp hơn 2.5 độ lệch chuẩn so với giá trị trung bình của người lớn trẻ khỏe mạnh \(T-score ≤−2.5\).\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eQCT:\x3c\/strong\x3e \x3cstrong\x3eChụp cắt lớp vi tính định lượng \(QCT\)\x3c\/strong\x3e là một lựa chọn thay thế khả thi cho DXA khi DXA không có sẵn, nhờ độ chính xác cao. QCT có ưu điểm là có thể hạn chế đo lường chỉ ở xương bè và có thể giúp xác định các hiện vật do bệnh thoái hóa khớp hoặc vôi hóa động mạch.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eQUS:\x3c\/strong\x3e \x3cstrong\x3eSiêu âm định lượng \(QUS\)\x3c\/strong\x3e là một thủ tục không xâm lấn, đặc biệt hữu ích để phát hiện các thay đổi liên quan đến tuổi tác, mãn kinh, và các yếu tố lâm sàng làm tăng nguy cơ loãng xương, nhưng độ chính xác của nó kém hơn DXA.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eĐánh giá nguy cơ gãy xương:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eCông cụ FRAX:\x3c\/strong\x3e Công cụ Đánh giá Nguy cơ Gãy xương \(FRAX\) tích hợp trong máy DXA, ước tính xác suất gãy xương lớn và gãy cổ xương đùi trong 10 năm.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eĐánh giá chất lượng xương:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eĐiểm xương bè \(TBS\):\x3c\/strong\x3e Là một công cụ phân tích mới được phát triển để đo lường kết cấu mức độ xám trên hình ảnh DXA của cột sống thắt lưng, cho phép kiểm tra chi tiết hơn vi kiến trúc xương bè. TBS hiện tại được coi là một công cụ bổ sung cho các phương pháp đánh giá nguy cơ gãy xương khác và trong chẩn đoán phân biệt các rối loạn cấu trúc xương trong loãng xương thứ phát.\x3c\/p\x3e\x22,\x22date\x22:\x222025-10-31T01:19:06.470Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20251030171907\x22,\x22department\x22:\x22Musculoskeletal_System\x22,\x22title\x22:\x22 Điều Trị  Thoái hóa khớp gối\x22,\x22imageUrl\x22:\x22https:\/\/github.com\/fmcclinic\/Medical_News\/blob\/main\/news\/image\/Tho%C3%A1i-h%C3%B3a-kh%E1%BB%9Bp-g%E1%BB%91i.gif?raw=true\x22,\x22content\x22:\x22\x3cp\x3eThoái hóa khớp gối là một bệnh lý khớp mãn tính và tiến triển. Bệnh được đặc trưng bởi \x3cstrong\x3esuy giảm cấu trúc và chức năng của khớp hoạt dịch\x3c\/strong\x3e, không còn chỉ là bệnh của sụn khớp mà còn ảnh hưởng đến toàn bộ khớp. Đau là lý do chính khiến bệnh nhân tìm đến sự tư vấn y tế.\x3c\/p\x3e\x3cp\x3eNguyên tắc điều trị thoái hóa khớp gối là bắt đầu bằng các phương pháp \x3cstrong\x3ebảo tồn \(không phẫu thuật\)\x3c\/strong\x3e và chỉ tiến hành phẫu thuật khi các biện pháp bảo tồn không còn hiệu quả hoặc khi bệnh đã ở giai đoạn cuối.\x3c\/p\x3e\x3cp\x3eDưới đây là các phương pháp điều trị bảo tồn và can thiệp hiệu quả nhất cho thoái hóa khớp gối:\x3c\/p\x3e\x3cp\x3eI. Điều Trị Bảo Tồn \(Conservative Treatment\)\x3c\/p\x3e\x3cp\x3eCác biện pháp bảo tồn đóng vai trò \x3cstrong\x3ecốt lõi \(first-line\)\x3c\/strong\x3e trong quản lý thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e1. Phương pháp Không Dùng Thuốc \(Non-pharmacological\)\x3c\/p\x3e\x3cp\x3eĐây là những chiến lược nền tảng được khuyến nghị áp dụng cho \x3cstrong\x3etất cả bệnh nhân\x3c\/strong\x3e thoái hóa khớp.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTập luyện và Vật lý trị liệu:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eTập thể dục trị liệu\x3c\/strong\x3e là một trong những liệu pháp hàng đầu. Các nghiên cứu cho thấy tập luyện kết hợp với giáo dục bệnh nhân mang lại \x3cstrong\x3esự giảm đau đáng kể\x3c\/strong\x3e và \x3cstrong\x3ecải thiện chức năng\x3c\/strong\x3e.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Các chương trình tập thể dục trên cạn hoặc dưới nước, bao gồm các bài tập tăng cường sức mạnh cơ bắp và sức bền, được coi là cốt lõi.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eGiảm cân:\x3c\/strong\x3e Đối với bệnh nhân thừa cân hoặc béo phì, việc giảm trọng lượng từ 5% đến 10% có liên quan đến \x3cstrong\x3egiảm đau đáng kể\x3c\/strong\x3e và \x3cstrong\x3ecải thiện chức năng\x3c\/strong\x3e.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eGiáo dục bệnh nhân và Tự quản lý:\x3c\/strong\x3e Việc cung cấp kiến thức về bệnh và các lựa chọn điều trị là bước quan trọng. Bệnh nhân cần được sàng lọc các yếu tố ảnh hưởng đến chất lượng cuộc sống như trầm cảm, căng thẳng và chất lượng giấc ngủ.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eSử dụng dụng cụ hỗ trợ:\x3c\/strong\x3e Bao gồm các thiết bị hỗ trợ đi lại hoặc nẹp gối, giúp bệnh nhân giảm tải trọng lên khớp gối bị ảnh hưởng và cải thiện chức năng.\x3c\/p\x3e\x3cp\x3e2. Phương pháp Dược lý và Tiêm \(Pharmacological and Injections\)\x3c\/p\x3e\x3cp\x3ea. Thuốc uống và Thuốc bôi ngoài da\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThuốc kháng viêm không steroid \(NSAIDs\):\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eNSAIDs tại chỗ \(Topical NSAIDs\):\x3c\/strong\x3e Được khuyến nghị vì chúng giúp cải thiện chức năng. NSAIDs tại chỗ được ưu tiên do có nguy cơ tác dụng phụ toàn thân thấp hơn so với dạng uống, đặc biệt ở người cao tuổi có nhiều bệnh lý nền.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eNSAIDs uống:\x3c\/strong\x3e Có thể được sử dụng để giảm triệu chứng đau. Tuy nhiên, cần lưu ý về nguy cơ ngộ độc lớn liên quan đến tim mạch và đường tiêu hóa khi sử dụng lâu dài.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eParacetamol \(Acetaminophen\):\x3c\/strong\x3e Một số nghiên cứu cho rằng acetaminophen không mang lại lợi ích lâm sàng đáng kể so với giả dược.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThực phẩm bổ sung:\x3c\/strong\x3e Các chất bổ sung như \x3cstrong\x3eGlucosamine\x3c\/strong\x3e và \x3cstrong\x3eChondroitin\x3c\/strong\x3e nói chung không được khuyến nghị do hiệu quả lâm sàng tối thiểu hoặc không đáng kể.\x3c\/p\x3e\x3cp\x3eb. Liệu pháp Tiêm Nội khớp\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTiêm Corticosteroid Nội khớp \(IACSs\):\x3c\/strong\x3e Được sử dụng để giảm đau khớp gối trong thời gian ngắn. Tuy nhiên, các nghiên cứu đã cảnh báo rằng việc tiêm corticosteroid thường xuyên có thể dẫn đến \x3cstrong\x3emất sụn khớp nhanh hơn\x3c\/strong\x3e.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTiêm Axit Hyaluronic \(HA\) \(Viscosupplementation\):\x3c\/strong\x3e HA đã được Cục Quản lý Thực phẩm và Dược phẩm Hoa Kỳ \(FDA\) chấp thuận cho thoái hóa khớp gối. HA là một lựa chọn điều trị không phẫu thuật. Tuy nhiên, khuyến nghị từ các hiệp hội chuyên môn khác nhau có sự không đồng nhất về việc sử dụng HA cho khớp gối.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTiêm Huyết tương giàu tiểu cầu \(PRP\):\x3c\/strong\x3e PRP là một lựa chọn tiêm nội khớp được sử dụng để điều trị thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Một đánh giá hệ thống và phân tích tổng hợp, bao gồm 7 nghiên cứu với 722 đối tượng \(364 bệnh nhân dùng PRP và 358 dùng HA\), đã kết luận rằng \x3cstrong\x3ePRP hiệu quả hơn\x3c\/strong\x3e HA trong điều trị thoái hóa khớp gối. Sự khác biệt về hiệu quả được ghi nhận là có ý nghĩa thống kê.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Hiệu quả của PRP so với HA được đánh giá dựa trên chỉ số WOMAC \(Western Ontario and McMaster Universities Osteoarthritis Index\).\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Mặc dù các kết quả phân tích tổng hợp cho thấy PRP hiệu quả hơn HA, một số hướng dẫn \(ACR 2019\) vẫn đưa ra khuyến nghị mạnh mẽ chống chỉ định PRP cho khớp gối do lo ngại về việc thiếu tiêu chuẩn hóa trong các chế phẩm sẵn có.\x3c\/p\x3e\x3cp\x3eII. Điều Trị Can Thiệp \(Phẫu thuật\)\x3c\/p\x3e\x3cp\x3ePhẫu thuật được xem là lựa chọn cho bệnh thoái hóa khớp gối ở \x3cstrong\x3egiai đoạn cuối\x3c\/strong\x3e, khi bệnh nhân bị đau dai dẳng và mất chức năng nghiêm trọng, không đáp ứng với các phương pháp điều trị bảo tồn.\x3c\/p\x3e\x3cp\x3e1. Phẫu thuật Thay khớp \(Arthroplasty\)\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThay khớp gối toàn phần \(TKA\):\x3c\/strong\x3e Đây là can thiệp ngoại khoa chính và có giá trị cho bệnh thoái hóa khớp gối giai đoạn cuối. TKA giúp \x3cstrong\x3egiảm đau và cải thiện khả năng vận động\x3c\/strong\x3e đáng kể. Sau TKA, hầu hết bệnh nhân có thể quay lại các hoạt động hàng ngày như đi bộ, đạp xe và leo cầu thang, nhưng các hoạt động cường độ cao như chạy hoặc thể thao đối kháng thường được khuyến cáo không nên thực hiện.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThay khớp gối bán phần \(UKA\):\x3c\/strong\x3e Còn được gọi là thay khớp gối một khoang. Đây là một lựa chọn cho những bệnh nhân thoái hóa khớp gối chỉ ảnh hưởng chủ yếu đến \x3cstrong\x3emột khoang\x3c\/strong\x3e \(thường là khoang giữa\). Ưu điểm của UKA so với TKA bao gồm vết mổ nhỏ hơn, phục hồi dễ dàng và nhanh hơn, phạm vi chuyển động tốt hơn, mất máu ít hơn, và giảm thiểu các biến chứng ngắn hạn.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eCắt xương chày cao \(High Tibial Osteotomy - HTO\):\x3c\/strong\x3e Được chỉ định cho bệnh nhân trẻ, năng động bị thoái hóa khớp một khoang, giúp trì hoãn nhu cầu thay khớp gối.\x3c\/p\x3e\x3cp\x3e2. Liệu pháp Tái tạo và Tiềm năng \(Regenerative and Emerging Therapies\)\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eLiệu pháp Tế bào gốc \(Stem cell injection\):\x3c\/strong\x3e Các tế bào gốc trung mô \(Mesenchymal Stem Cells - MSCs\) đang được nghiên cứu để điều trị thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eLiệu pháp Gen \(Gene Therapy\):\x3c\/strong\x3e Đây là một phương pháp mới nổi nhằm thiết lập \x3cstrong\x3ehiệu quả điều trị bền vững\x3c\/strong\x3e sau một lần tiêm nội khớp tại chỗ, thay vì phải dùng thuốc định kỳ. Liệu pháp gen sử dụng các vật liệu di truyền để thúc đẩy quá trình đồng hóa \(anabolism\) sụn khớp.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Một trong những mục tiêu đầy hứa hẹn là yếu tố tăng trưởng nguyên bào sợi 18 \(FGF18\). FGF18 \(dưới dạng protein tái tổ hợp sprifermin\) đã cho thấy khả năng tăng độ dày sụn và giảm đau trong các thử nghiệm.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Các vector virus, đặc biệt là vector virus liên quan đến Adeno \(AAV\), là phương pháp được sử dụng rộng rãi và hiệu quả để vận chuyển gen trị liệu vào các tế bào khớp\x3c\/p\x3e\x22,\x22date\x22:\x222025-10-30T10:30:20.065Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20251030075627\x22,\x22department\x22:\x22Musculoskeletal_System\x22,\x22title\x22:\x22Thoái hóa khớp gối\x22,\x22imageUrl\x22:\x22https:\/\/www.mgs.physio\/app\/uploads\/2023\/10\/knee-osteoarthritis-and-how-to-avoid-surgery-2048x1368.jpg\x22,\x22content\x22:\x22\x3cp\x3eThoái hóa khớp không còn được coi là một bệnh lý chỉ tập trung vào sụn khớp hay là một bệnh hao mòn \(wear-and-tear disease\). Thay vào đó, bệnh này ảnh hưởng đến toàn bộ khớp gối, bao gồm sụn khớp, xương dưới sụn, màng hoạt dịch, sụn chêm, dây chằng, cơ và các đệm mỡ xung quanh.\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eThoái Hóa Khớp Gối: Định Nghĩa, Bản Chất và Chiến Lược Điều Trị\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eThoái hóa khớp gối \(hay còn gọi là bệnh khớp thoái hóa\) là một bệnh lý thoái hóa mạn tính rất phổ biến, gây ra các chi phí đáng kể cho hệ thống y tế. Thoái hóa khớp gối là một trong ba nguyên nhân phổ biến nhất gây đau đầu gối trên toàn cầu.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eI. Định Nghĩa và Bản Chất Bệnh\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eBệnh thoái hóa khớp được mô tả là một rối loạn khớp mạn tính, biểu hiện bằng \x3cstrong\x3esự thất bại về cấu trúc và chức năng của các khớp hoạt dịch\x3c\/strong\x3e.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTính chất Toàn thể:\x3c\/strong\x3e Thoái hóa khớp không còn được coi là bệnh chỉ tập trung vào sụn khớp hay là một căn bệnh do hao mòn đơn thuần. Thay vào đó, nó ảnh hưởng đến toàn bộ khớp gối.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eCác thành phần bị ảnh hưởng\x3c\/strong\x3e bao gồm sụn khớp, xương dưới sụn, màng hoạt dịch, sụn chêm, dây chằng, cơ xung quanh và các đệm mỡ.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eQuá trình Bệnh lý:\x3c\/strong\x3e Trong thoái hóa khớp, trước hết xảy ra sự bào mòn sụn khớp và sự tham gia của xương dưới sụn, dẫn đến viêm các mô xung quanh. Sự phá hủy sụn khớp là dấu hiệu nổi bật của bệnh.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThay đổi Sụn khớp:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Trong thoái hóa khớp, sụn khớp có hàm lượng nước tăng lên, cấu trúc collagen bị rối loạn, và lượng proteoglycan giảm.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Độ đàn hồi của sụn khớp giảm.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Các enzyme như metalloprotease ngoại bào, stromelysin, plasmin, aggrecanase-1 \(ADAMTS-4\), collagenase và gelatinase chịu trách nhiệm cho sự thoái hóa chất nền sụn khớp. Hoạt động của các enzyme này được kiểm soát bởi các chất ức chế như TIMP-1, TIMP-2 và alpha-2-macroglobulin.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3ePhân Loại Bệnh Thoái Hóa Khớp Gối:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eThoái hóa khớp gối được chia thành hai loại chính:\x3c\/p\x3e\x3cp\x3e1. \x3cstrong\x3eThoái hóa khớp nguyên phát:\x3c\/strong\x3e Là thoái hóa khớp không có nguyên nhân cơ bản rõ ràng, thường do lão hóa.\x3c\/p\x3e\x3cp\x3e2. \x3cstrong\x3eThoái hóa khớp thứ phát:\x3c\/strong\x3e Là hậu quả của một nguyên nhân đã biết, chẳng hạn như chấn thương sau phẫu thuật, viêm khớp dạng thấp, hoặc các bệnh chuyển hóa khác.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eII. Dịch Tễ Học và Yếu Tố Nguy Cơ\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTỷ lệ hiện mắc:\x3c\/strong\x3e Thoái hóa khớp gối là một vấn đề sức khỏe cộng đồng lớn. Khoảng \x3cstrong\x3e23% người lớn trên 40 tuổi\x3c\/strong\x3e, tương đương với 654 triệu người, mắc thoái hóa khớp.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eXu hướng:\x3c\/strong\x3e Tỷ lệ thoái hóa khớp gối dự kiến sẽ tăng lên do tuổi thọ tăng và tỷ lệ béo phì gia tăng trong xã hội.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eYếu tố Nguy cơ:\x3c\/strong\x3e Tuổi tác là yếu tố nguy cơ chính. Bệnh thoái hóa khớp gối phổ biến hơn ở nữ giới so với nam giới. Thừa cân\/béo phì, lối sống ít vận động, căng thẳng cơ học và chấn thương trước đó cũng là các yếu tố nguy cơ.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eIII. Biểu Hiện Lâm Sàng\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eĐau:\x3c\/strong\x3e Đau là lý do hàng đầu khiến bệnh nhân đi khám và là nguyên nhân lớn gây sử dụng dịch vụ y tế.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eĐặc điểm Đau:\x3c\/strong\x3e Đau gối thường liên quan đến hoạt động và\/hoặc hạn chế chức năng. Cơn đau có thể tăng lên khi ngồi hoặc nghỉ ngơi lâu, hoặc khi uốn cong hay lên xuống cầu thang lặp đi lặp lại.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eCác dấu hiệu khác:\x3c\/strong\x3e Bệnh nhân thường biểu hiện cứng khớp buổi sáng ngắn \(thời gian cứng khớp dưới 30 phút\), sưng tấy, giảm phạm vi chuyển động, và khớp bị khóa hoặc lỏng lẻo. Có thể nghe thấy tiếng \x3cstrong\x3elạo xạo\x3c\/strong\x3e \(crepitus\) khi cử động.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eIV. Chẩn Đoán\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eChẩn đoán thoái hóa khớp gối chủ yếu dựa vào tiền sử bệnh nhân và khám thực thể.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTiêu chuẩn chẩn đoán theo Trường môn học Thấp khớp Hoa Kỳ:\x3c\/strong\x3e Dựa trên sự kết hợp của \x3cstrong\x3eđau gối\x3c\/strong\x3e với tuổi trên 50, cứng khớp dưới 30 phút, có tiếng lạo xạo, và có gai xương.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eChẩn đoán Hình ảnh:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Chụp X-quang thường \x3cstrong\x3ekhông bắt buộc\x3c\/strong\x3e cho chẩn đoán thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Tuy nhiên, X-quang có thể được chỉ định nếu bệnh có biểu hiện không điển hình \(ví dụ: đau dữ dội, cứng khớp kéo dài\) hoặc khi nghi ngờ có chẩn đoán khác.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3ePhân loại Kellgren-Lawrence\x3c\/strong\x3e được dùng để đánh giá thoái hóa khớp gối qua hình ảnh X-quang, với các cấp độ từ 0 đến 4:\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;▪ Độ 0: Không có dấu hiệu thoái hóa khớp trên X-quang.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;▪ Độ 1: Có thể có hẹp khe khớp và dấu hiệu gợi ý gai xương.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;▪ Độ 4: Có gai xương lớn, hẹp khe khớp đáng kể, xơ cứng đáng kể, và chắc chắn có biến dạng đầu xương.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eCông cụ đánh giá:\x3c\/strong\x3e Chỉ số viêm khớp của Đại học Tây Ontario và McMaster \(Western Ontario and McMaster Universities Arthritis Index\) là một bảng câu hỏi tiêu chuẩn hóa, có thể được sử dụng để đánh giá sự tiến triển của thoái hóa khớp chi dưới, gồm 24 câu hỏi chia thành ba phần để kiểm tra mức độ đau, cứng khớp và hạn chế chức năng của khớp.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eV. Quản Lý và Điều Trị\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eMục tiêu điều trị thoái hóa khớp là giảm nhẹ triệu chứng, cải thiện chức năng của khớp bị ảnh hưởng, và ngăn chặn sự phát triển của bệnh.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3e1. Điều trị Bảo tồn \(Không phẫu thuật\) – Phương pháp Hàng đầu:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3ePhương pháp điều trị hàng đầu bao gồm quản lý bảo tồn, tập trung vào \x3cstrong\x3etập thể dục\x3c\/strong\x3e, \x3cstrong\x3egiáo dục bệnh nhân\x3c\/strong\x3e, và \x3cstrong\x3etự quản lý\x3c\/strong\x3e.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eGiảm cân:\x3c\/strong\x3e Giảm cân là một thành phần thiết yếu của phác đồ điều trị thoái hóa khớp gối. Việc giảm từ 5% đến 10% trọng lượng cơ thể giúp giảm đau và cải thiện chức năng.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eTập thể dục:\x3c\/strong\x3e Tập thể dục kết hợp với giáo dục bệnh nhân mang lại sự giảm đau và cải thiện chức năng có ý nghĩa lâm sàng. Tập thể dục trên mặt đất \(land-based exercise\) có hiệu quả giảm đau và cải thiện chức năng ở mức độ vừa đến cao.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThuốc:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eThuốc chống viêm không steroid tại chỗ\x3c\/strong\x3e được coi là lựa chọn hàng đầu trong điều trị bằng thuốc cho thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eThuốc chống viêm không steroid dạng uống\x3c\/strong\x3e được sử dụng để giảm triệu chứng. Naproxen được xếp hạng là phương pháp điều trị không phẫu thuật hiệu quả nhất để kiểm soát đau và cải thiện chức năng.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ \x3cstrong\x3eParacetamol \(Acetaminophen\)\x3c\/strong\x3e chỉ được khuyến cáo có điều kiện theo hướng dẫn năm 2019 của Trường môn học Thấp khớp Hoa Kỳ, dựa trên độc tính và hiệu quả hạn chế.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Nhiều hướng dẫn không khuyến nghị sử dụng \x3cstrong\x3eglucosamine sulfate và chondroitin sulfate\x3c\/strong\x3e vì phần lớn các nghiên cứu không được tài trợ không tìm thấy chúng làm giảm đau và suy giảm chức năng.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3e2. Tiêm Nội Khớp:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eCorticosteroid:\x3c\/strong\x3e Tiêm glucocorticoid nội khớp có thể mang lại lợi ích giảm đau ngắn hạn. Tuy nhiên, việc sử dụng các thuốc này thường xuyên hơn có thể dẫn đến \x3cstrong\x3emất sụn khớp nhanh hơn\x3c\/strong\x3e.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eAxit Hyaluronic \(Chất bổ sung độ nhớt\):\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Việc tiêm nội khớp được Cục Quản lý Thực phẩm và Dược phẩm Hoa Kỳ chấp thuận để giảm đau ở những bệnh nhân thoái hóa khớp gối nhẹ đến trung bình không đáp ứng với các biện pháp bảo tồn khác.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Tuy nhiên, một số hướng dẫn \(bao gồm Trường môn học Thấp khớp Hoa Kỳ\) chống chỉ định có điều kiện đối với việc sử dụng chất bổ sung độ nhớt.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Các tác dụng phụ phổ biến bao gồm đau tại chỗ tiêm, đau cơ, khó đi lại, sốt, ớn lạnh và đau đầu.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eHuyết tương giàu tiểu cầu \(Platelet-Rich Plasma\):\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Huyết tương giàu tiểu cầu và Axit Hyaluronic đều được coi là phương pháp điều trị không phẫu thuật cho thoái hóa khớp gối.\x3c\/p\x3e\x3cp\x3e\x26nbsp;\x26nbsp;\x26nbsp;\x26nbsp;◦ Một nghiên cứu tổng hợp mạng lưới đã so sánh hiệu quả của Huyết tương giàu tiểu cầu so với Axit Hyaluronic trong điều trị thoái hóa khớp gối và kết luận rằng Huyết tương giàu tiểu cầu \x3cstrong\x3ehiệu quả hơn\x3c\/strong\x3e. Kết quả phân tích tổng hợp này cho thấy Huyết tương giàu tiểu cầu hiệu quả hơn Axit Hyaluronic hai năm sau khi tiêm.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3e3. Điều trị Phẫu thuật:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThay khớp gối toàn phần \(Total Knee Arthroplasty\):\x3c\/strong\x3e Được khuyến nghị cho thoái hóa khớp giai đoạn cuối khi các phương pháp điều trị bảo tồn thất bại trong việc kiểm soát đau và mất chức năng nghiêm trọng. Phẫu thuật này mang lại lợi ích giảm đau, cải thiện khả năng vận động, và khả năng thực hiện các hoạt động hàng ngày.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eThay khớp gối bán phần \(Unicompartmental Arthroplasty\):\x3c\/strong\x3e Là một lựa chọn thay thế cho thay khớp gối toàn phần đối với thoái hóa khớp gối một ngăn \(thường là ngăn giữa\). Ưu điểm bao gồm vết mổ nhỏ hơn, phục hồi sau mổ nhanh hơn, ít mất máu hơn, ít biến chứng hơn và thời gian nằm viện ngắn hơn so với thay khớp gối toàn phần.\x3c\/p\x3e\x3cp\x3e• \x3cstrong\x3eNguy cơ Phẫu thuật:\x3c\/strong\x3e Các nguy cơ liên quan đến bất kỳ phẫu thuật nào, bao gồm thay khớp gối, bao gồm nhiễm trùng, cục máu đông, bầm tím, tổn thương thần kinh, hoặc lỏng lẻo vật liệu cấy ghép.\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x22,\x22date\x22:\x222025-10-30T01:17:01.335Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20251026225706\x22,\x22department\x22:\x22Obstetrics_and_Gynecology\x22,\x22title\x22:\x22Khám thai định kỳ\x22,\x22imageUrl\x22:\x22https:\/\/benhvienthucuc.vn\/_next\/image?url=https%3A%2F%2Fbenhvienthucuc.vn%2Fwp-content%2Fuploads%2F2016%2F12%2FNh%25E1%25BB%25AFng-b%25E1%25BB%2587nh-ph%25E1%25BB%25A5-khoa-b%25C3%25A0-b%25E1%25BA%25A7u-c%25C3%25B3-th%25E1%25BB%2583-m%25E1%25BA%25AFc.jpeg\x26w=1080\x26q=100\x22,\x22content\x22:\x22\x3cp\x3eKhám thai định kỳ\x26nbsp;là chuỗi các buổi thăm khám được lên kế hoạch trong suốt thai kỳ để theo dõi sức khỏe của mẹ và sự phát triển của thai nhi.\x26nbsp;Việc này giúp phát hiện sớm các vấn đề bất thường, dị tật bẩm sinh và tình trạng sức khỏe của mẹ bầu, từ đó có hướng xử lý kịp thời và tư vấn về dinh dưỡng, sinh hoạt để mẹ và bé có một thai kỳ khỏe mạnh.\x26nbsp;Theo khuyến cáo, một thai kỳ bình thường cần ít nhất 8 lần khám.\x26nbsp;\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3eMục đích của khám thai định kỳ\x3c\/p\x3e\x3cul\x3e\x3cli\x3e\x3cstrong\x3eTheo dõi sự phát triển của thai nhi:\x3c\/strong\x3e\x26nbsp;Giúp mẹ bầu nắm bắt tình hình phát triển của bé thông qua các lần khám, siêu âm và xét nghiệm.\x26nbsp;\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3ePhát hiện sớm bất thường:\x3c\/strong\x3e\x26nbsp;Tầm soát các dị tật bẩm sinh và các biến chứng nguy hiểm cho cả mẹ và bé như tiền sản giật, tiểu đường thai kỳ, sảy thai.\x26nbsp;\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eĐánh giá sức khỏe mẹ bầu:\x3c\/strong\x3e\x26nbsp;Theo dõi huyết áp, cân nặng, xét nghiệm máu, nước tiểu để phát hiện các bệnh lý tiềm ẩn.\x26nbsp;\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eTư vấn chăm sóc thai kỳ:\x3c\/strong\x3e\x26nbsp;Bác sĩ sẽ đưa ra lời khuyên về chế độ dinh dưỡng, vận động, nghỉ ngơi phù hợp với từng giai đoạn.\x26nbsp;\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eChuẩn bị cho sinh nở:\x3c\/strong\x3e\x26nbsp;Giúp mẹ và gia đình chuẩn bị tốt hơn cho quá trình chuyển dạ và sinh con.\x26nbsp;\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3eQuy trình khám thai định kỳ chung\x3c\/p\x3e\x3cul\x3e\x3cli\x3eKhám sức khỏe tổng quát: Đo huyết áp, cân nặng, nhịp thở, nhịp tim.\x26nbsp;\x3c\/li\x3e\x3cli\x3eSiêu âm thai: Để quan sát hình ảnh của thai nhi, kiểm tra sự phát triển, vị trí thai và phát hiện dị tật.\x26nbsp;\x3c\/li\x3e\x3cli\x3eXét nghiệm: Bao gồm xét nghiệm máu và nước tiểu để kiểm tra sức khỏe mẹ bầu và phát hiện các nguy cơ.\x26nbsp;\x3c\/li\x3e\x3cli\x3eTư vấn với bác sĩ: Trao đổi về các kết quả xét nghiệm, tình hình sức khỏe và đặt câu hỏi.\x26nbsp;\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3eCác mốc khám thai quan trọng cần lưu ý\x3c\/p\x3e\x3cul\x3e\x3cli\x3e\x3cstrong\x3eLần đầu:\x3c\/strong\x3e\x26nbsp;Tuần thứ 5 - 8, sau khi thử thai dương tính, để xác định thai kỳ, vị trí làm tổ và dự đoán ngày sinh.\x26nbsp;\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eTam cá nguyệt thứ nhất:\x3c\/strong\x3e\x26nbsp;Tuần thứ 11 - 13 tuần 6 ngày, là giai đoạn quan trọng để sàng lọc dị tật bẩm sinh, đo độ mờ da gáy.\x26nbsp;\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eTam cá nguyệt thứ hai:\x3c\/strong\x3e\x26nbsp;Thường có 3 lần khám trong giai đoạn này, ví dụ ở tuần 16-20, 20-24 và 24-28.\x26nbsp;\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eTam cá nguyệt thứ ba:\x3c\/strong\x3e\x26nbsp;Các lần khám tiếp theo sẽ tập trung theo dõi sự phát triển cuối cùng của thai nhi và chuẩn bị cho sinh nở.\x26nbsp;\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3eLưu ý khi đi khám\x3c\/p\x3e\x3cul\x3e\x3cli\x3eTuân thủ đúng lịch hẹn của bác sĩ.\x26nbsp;\x3c\/li\x3e\x3cli\x3eMang theo sổ khám thai và các giấy tờ cần thiết.\x26nbsp;\x3c\/li\x3e\x3cli\x3eChuẩn bị thông tin cá nhân và sẵn sàng chia sẻ với bác sĩ về những thắc mắc của bản thân.\x26nbsp;\x3c\/li\x3e\x3cli\x3eMặc quần áo thoải mái để thuận tiện cho việc kiểm tra.\x26nbsp;\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x22,\x22date\x22:\x222025-10-26T15:57:08.797Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241228101505\x22,\x22department\x22:\x22Obstetrics_and_Gynecology\x22,\x22title\x22:\x22Các vấn đề phụ khoa thường gặp: Nguyên nhân, triệu chứng và phòng ngừa.\x22,\x22imageUrl\x22:\x22https:\/\/ilshospitals.com\/blog\/wp-content\/uploads\/2019\/07\/Common-Gynecological-Problems.png\x22,\x22content\x22:\x22\x3cp\x3eSức khỏe sinh sản là một vấn đề quan trọng đối với phụ nữ. Hiểu biết về các bệnh phụ khoa thường gặp sẽ giúp bạn chăm sóc bản thân tốt hơn và phát hiện sớm các dấu hiệu bất thường.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eKhí hư bất thường\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eKhí hư là chất dịch tiết ra từ âm đạo. Sự thay đổi về màu sắc, mùi, lượng và kết cấu của khí hư có thể là dấu hiệu của các vấn đề sức khỏe. Nguyên nhân gây khí hư bất thường có thể do nhiễm trùng, thay đổi hormone hoặc các bệnh lý khác.\x3c\/p\x3e\x3cul\x3e\x3cli\x3e\x3cstrong\x3eTriệu chứng:\x3c\/strong\x3e Ngứa, rát, đau khi quan hệ, mùi hôi, khí hư có màu bất thường \(vàng, xanh lá cây, trắng đục\).\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eNguyên nhân:\x3c\/strong\x3e Nhiễm nấm men, vi khuẩn, trichomonas, viêm âm đạo do kích ứng.\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3ePhòng ngừa:\x3c\/strong\x3e Vệ sinh vùng kín đúng cách, hạn chế thụt rửa, sử dụng bao cao su, khám phụ khoa định kỳ.\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cstrong\x3eRối loạn kinh nguyệt\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eChu kỳ kinh nguyệt không đều, kinh nguyệt quá nhiều hoặc quá ít đều có thể là dấu hiệu của các vấn đề sức khỏe.\x3c\/p\x3e\x3cul\x3e\x3cli\x3e\x3cstrong\x3eTriệu chứng:\x3c\/strong\x3e Kinh nguyệt không đều, rong kinh, kinh nguyệt quá ít, đau bụng kinh dữ dội.\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eNguyên nhân:\x3c\/strong\x3e Rối loạn nội tiết, u xơ tử cung, lạc nội mạc tử cung, PCOS \(hội chứng buồng trứng đa nang\).\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3ePhòng ngừa:\x3c\/strong\x3e Chế độ ăn uống lành mạnh, tập thể dục đều đặn, giảm stress.\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cstrong\x3eU nang buồng trứng\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eU nang buồng trứng là những túi nhỏ chứa đầy chất lỏng hình thành trong buồng trứng. Hầu hết các u nang đều lành tính và tự biến mất.\x3c\/p\x3e\x3cul\x3e\x3cli\x3e\x3cstrong\x3eTriệu chứng:\x3c\/strong\x3e Đau bụng dưới, đầy hơi, đau khi quan hệ, kinh nguyệt không đều.\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eNguyên nhân:\x3c\/strong\x3e Thay đổi hormone, lạc nội mạc tử cung.\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3ePhòng ngừa:\x3c\/strong\x3e Không có cách phòng ngừa cụ thể, nhưng việc khám phụ khoa định kỳ giúp phát hiện sớm.\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cstrong\x3eKhi nào nên đi khám bác sĩ:\x3c\/strong\x3e\x3c\/p\x3e\x3cul\x3e\x3cli\x3eKhí hư bất thường kéo dài\x3c\/li\x3e\x3cli\x3eĐau bụng dưới kéo dài\x3c\/li\x3e\x3cli\x3eKinh nguyệt không đều\x3c\/li\x3e\x3cli\x3eChảy máu âm đạo bất thường\x3c\/li\x3e\x3cli\x3eĐau khi quan hệ\x3c\/li\x3e\x3cli\x3eKhó khăn khi đi tiểu\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cstrong\x3eKết luận:\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3eCác vấn đề phụ khoa rất phổ biến và có thể ảnh hưởng đến chất lượng cuộc sống của phụ nữ. Việc nhận biết các triệu chứng sớm và đi khám bác sĩ kịp thời là rất quan trọng. Hãy chăm sóc sức khỏe bản thân bằng cách duy trì lối sống lành mạnh và khám phụ khoa định kỳ.\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eLưu ý:\x3c\/strong\x3e Đây chỉ là thông tin tham khảo, không thay thế cho lời khuyên của bác sĩ. Hãy luôn tham khảo ý kiến bác sĩ để được chẩn đoán và điều trị chính xác.\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-28T03:15:06.933Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241225192105\x22,\x22department\x22:\x22Obstetrics_and_Gynecology\x22,\x22title\x22:\x22Các bệnh phụ khoa thường gặp và cách phòng ngừa.\x22,\x22imageUrl\x22:\x22https:\/\/github.com\/fmcclinic\/Medical_News\/blob\/main\/news\/image\/C%C3%A1c%20b%E1%BB%87nh%20ph%E1%BB%A5%20khoa%20th%C6%B0%E1%BB%9Dng%20g%E1%BA%B7p%20v%C3%A0%20c%C3%A1ch%20ph%C3%B2ng%20ng%E1%BB%ABa.jpg?raw=true\x22,\x22content\x22:\x22\x3ch1\x3e\x3cbr\x3e\x3c\/h1\x3e\x3ch2\x3eGiới thiệu  \x3c\/h2\x3e\x3cp\x3eCác bệnh phụ khoa là nhóm bệnh lý phổ biến ảnh hưởng trực tiếp đến sức khỏe sinh sản và chất lượng cuộc sống của chị em phụ nữ. Việc hiểu rõ về các bệnh lý này, cách nhận biết sớm và biện pháp phòng ngừa hiệu quả là vô cùng quan trọng. \x3c\/p\x3e\x3ch2\x3eI. Viêm nhiễm phụ khoa \x3c\/h2\x3e\x3ch3\x3e1. Viêm âm đạo\x3c\/h3\x3e\x3ch2\x3eNguyên nhân\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eVi khuẩn có sẵn phát triển quá mức\x3c\/li\x3e\x3cli\x3eNấm Candida\x3c\/li\x3e\x3cli\x3eKý sinh trùng Trichomonas\x3c\/li\x3e\x3cli\x3eThay đổi hormone\x3c\/li\x3e\x3cli\x3eVệ sinh không đúng cách\x3c\/li\x3e\x3cli\x3eQuan hệ tình dục không an toàn\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eTriệu chứng\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eKhí hư bất thường \(màu sắc, mùi, số lượng\)\x3c\/li\x3e\x3cli\x3eNgứa rát vùng kín\x3c\/li\x3e\x3cli\x3eĐau khi quan hệ\x3c\/li a máu âm đạo nhiều\x3c\/li\x3e\x3cli\x3eĐau bụng dữ dội liên tục\x3c\/li\x3e\x3cli\x3eVỡ ối sớm\x3c\/li\x3e\x3cli\x3eThai máy giảm hoặc không cử động\x3c\/li\x3e\x3cli\x3eSốt cao trên 38.5°C\x3c\/li\x3e\x3cli\x3ePhù nề đột ngột\x3c\/li\x3e\x3cli\x3eĐau đầu dữ dội kèm rối loạn thị giác\x3c\/li\x3e\x3c\/ol\x3e\x3ch2\x3eLời khuyên\x3c\/h2\x3e\x3col\x3e\x3cli\x3eLập danh sách đồ dùng cần thiết từ sớm\x3c\/li\x3e\x3cli\x3eChuẩn bị sẵn túi đồ từ tuần 35-36\x3c\/li\x3e\x3cli\x3eLưu số điện thoại bác sĩ và bệnh viện\x3c\/li\x3e\x3cli\x3eThảo luận kế hoạch sinh với người thân\x3c\/li\x3e\x3cli\x3eTìm hiểu về các phương pháp giảm đau\x3c\/li\x3e\x3cli\x3eChuẩn bị phương tiện di chuyển đến bệnh viện\x3c\/li\x3e\x3cli\x3eGiữ tinh thần lạc quan và thoải mái\x3c\/li\x3e\x3c\/ol\x3e\x3cp\x3eViệc chuẩn bị chu đáo cho quá trình sinh nở sẽ giúp thai phụ tự tin và bình tĩnh hơn khi thời điểm quan trọng đến. Tuy nhiên, cần linh hoạt và sẵn sàng điều chỉnh kế hoạch nếu có thay đổi phát sinh. Điều quan trọng nhất là đảm bảo an toàn cho cả mẹ và bé.\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-22T14:20:10.471Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241221144428\x22,\x22department\x22:\x22Obstetrics_and_Gynecology\x22,\x22title\x22:\x22Dinh dưỡng trong thai kỳ - Ăn gì để mẹ khỏe con thông minh?\x22,\x22imageUrl\x22:\x22https:\/\/raw.githubusercontent.com\/fmcclinic\/Medical_News\/refs\/heads\/main\/news\/image\/A%20woman%20with%20a%20visible%20pregnancy.jpg\x22,\x22content\x22:\x22\x3ch1\x3eDinh dưỡng trong thai kỳ - Ăn gì để mẹ khỏe con thông minh?\x3c\/h1\x3e\x3ch2\x3eGiới thiệu\x3c\/h2\x3e\x3cp\x3eDinh dưỡng trong thai kỳ đóng vai trò quan trọng đối với sự phát triển của thai nhi và sức khỏe của mẹ. Chế độ ăn đúng cách không chỉ giúp thai nhi phát triển toàn diện mà còn giúp mẹ duy trì sức khỏe tốt trong suốt thai kỳ.\x3c\/p\x3e\x3ch2\x3eI. Nguyên tắc dinh dưỡng cơ bản\x3c\/h2\x3e\x3ch3\x3e1. Nhu cầu năng lượng\x3c\/h3\x3e\x3cul\x3e\x3cli\x3e3 tháng đầu: Tăng thêm 340 kcal\/ngày\x3c\/li\x3e\x3cli\x3e3 tháng giữa: Tăng thêm 450 kcal\/ngày\x3c\/li\x3e\x3cli\x3e3 tháng cuối: Tăng thêm 550 kcal\/ngày\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3eTheo hướng dẫn của WHO và các tổ chức y tế, mức tăng cân khuyến nghị cho thai phụ dựa trên chỉ số BMI trước khi mang thai như sau:\x3c\/p\x3e\x3cp\x3eMức tăng cân khuyến nghị:\x3c\/p\x3e\x3cul\x3e\x3cli\x3eBMI \x26lt; 18.5 \(thiếu cân\): nên tăng 12.5 đến 18 kg\x3c\/li\x3e\x3cli\x3eBMI 18.5  đến 24.9 \(bình thường\): nên tăng 11.5 đến 16 kg\x3c\/li\x3e\x3cli\x3eBMI 25 đến 29.9 \(thừa cân\): nên tăng 7 đến 11.5 kg\x3c\/li\x3e\x3cli\x3eBMI ≥ 30 \(béo phì\): nên tăng  5 đến 9 kg\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3eTuy nhiên, cần lưu ý thêm:\x3c\/p\x3e\x3col\x3e\x3cli\x3eĐây chỉ là khuyến nghị chung, mức tăng cân cụ thể cần được điều chỉnh theo từng trường hợp dưới sự theo dõi của bác sĩ.\x3c\/li\x3e\x3cli\x3eTăng cân không đều nhau trong các giai đoạn thai kỳ:\x3c\/li\x3e\x3c\/ol\x3e\x3cul\x3e\x3cli\x3e3 tháng đầu: Tăng khoảng 1 đến 2 kg\x3c\/li\x3e\x3cli\x3e3 tháng giữa và cuối: Tăng đều đặn 0.3 đến 0.5 kg\/tuần\x3c\/li\x3e\x3c\/ul\x3e\x3col\x3e\x3cli\x3eNếu mang thai đôi, mức tăng cân sẽ cao hơn:\x3c\/li\x3e\x3c\/ol\x3e\x3cul\x3e\x3cli\x3eBMI bình thường: 16.8 đến  24.5 kg\x3c\/li\x3e\x3cli\x3eBMI thừa cân: 14.1 đến 22.7 kg\x3c\/li\x3e\x3cli\x3eBMI béo phì: 11.3 đến 19.1 kg\x3c\/li\x3e\x3cli\x3eĐiều quan trọng là theo dõi cân nặng đều đặn và thông báo cho bác sĩ nếu tăng cân quá nhanh hoặc quá chậm so với khuyến nghị.\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eII. Các nhóm dưỡng chất thiết yếu\x3c\/h2\x3e\x3ch3\x3e1. Protein \(đạm\)\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eNhu cầu: 75 đến 100g\/ngày\x3c\/li\x3e\x3cli\x3eNguồn thực phẩm:\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eThịt nạc, cá, trứng, sữa\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eĐậu, đỗ các loại\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eCác loại hạt\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Carbohydrate \(tinh bột\)\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eNhu cầu: 175g\/ngày\x3c\/li\x3e\x3cli\x3eNguồn thực phẩm:\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eGạo, ngô, khoai\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eBánh mì nguyên cám\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eYến mạch\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e3. Chất béo\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eNhu cầu: 20-35% tổng năng lượng\x3c\/li\x3e\x3cli\x3eNguồn thực phẩm:\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eDầu oliu, dầu đậu nành\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eCá béo \(cá hồi, cá thu\)\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eBơ, quả bơ\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eIII. Vitamin và khoáng chất quan trọng\x3c\/h2\x3e\x3ch3\x3e1. Acid folic\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eNhu cầu: 600 đến 800mcg\/ngày\x3c\/li\x3e\x3cli\x3eTác dụng: Ngăn ngừa dị tật ống thần kinh\x3c\/li\x3e\x3cli\x3eNguồn thực phẩm:\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eRau xanh đậm\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eNgũ cốc tăng cường\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eCam, chanh\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Sắt\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eNhu cầu: 27mg\/ngày\x3c\/li\x3e\x3cli\x3eTác dụng: Phòng ngừa thiếu máu\x3c\/li\x3e\x3cli\x3eNguồn thực phẩm:\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eThịt đỏ\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eRau spinach\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eĐậu đen\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e3. Canxi\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eNhu cầu: 1000mg\/ngày\x3c\/li\x3e\x3cli\x3eTác dụng: Phát triển xương và răng\x3c\/li\x3e\x3cli\x3eNguồn thực phẩm:\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eSữa và các sản phẩm từ sữa\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eCá nhỏ ăn được xương\x3c\/li\x3e\x3cli class=\\\x22ql-indent-1\\\x22\x3eRau xanh đậm màu\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eIV. Chế độ ăn theo từng giai đoạn\x3c\/h2\x3e\x3ch3\x3e1. Ba tháng đầu\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĂn nhỏ, nhiều bữa\x3c\/li\x3e\x3cli\x3eƯu tiên thực phẩm dễ tiêu\x3c\/li\x3e\x3cli\x3eBổ sung acid folic\x3c\/li\x3e\x3cli\x3eTránh thực phẩm có nguy cơ ngộ độc\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Ba tháng giữa\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eTăng khẩu phần protein\x3c\/li\x3e\x3cli\x3eĐa dạng các loại rau củ\x3c\/li\x3e\x3cli\x3eBổ sung canxi và sắt\x3c\/li\x3e\x3cli\x3eUống đủ nước\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e3. Ba tháng cuối\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĂn đủ nhưng không quá no\x3c\/li\x3e\x3cli\x3eTăng thực phẩm giàu chất xơ\x3c\/li\x3e\x3cli\x3eHạn chế muối\x3c\/li\x3e\x3cli\x3eChia nhỏ bữa ăn\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eV. Thực phẩm nên tránh\x3c\/h2\x3e\x3ch3\x3e1. Thực phẩm có nguy cơ nhiễm khuẩn\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eThịt, cá sống hoặc tái, các loại khô, mắm...\x3c\/li\x3e\x3cli\x3eTrứng sống hoặc chưa chín kỹ\x3c\/li\x3e\x3cli\x3ePate, thịt nguội\x3c\/li\x3e\x3cli\x3eSữa chưa tiệt trùng\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Thực phẩm có hại cho thai nhi\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĐồ uống có cồn\x3c\/li\x3e\x3cli\x3eCà phê, trà đặc\x3c\/li\x3e\x3cli\x3eThực phẩm nhiều dầu mỡ\x3c\/li\x3e\x3cli\x3eThức ăn nhanh\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eVI. Lời khuyên thiết thực\x3c\/h2\x3e\x3col\x3e\x3cli\x3eUống đủ nước \(8-10 cốc\/ngày\)\x3c\/li\x3e\x3cli\x3eĂn đa dạng các nhóm thực phẩm\x3c\/li\x3e\x3cli\x3eĂn chậm, nhai kỹ\x3c\/li\x3e\x3cli\x3eKhông bỏ bữa\x3c\/li\x3e\x3cli\x3eTránh ăn đêm\x3c\/li\x3e\x3cli\x3eTheo dõi cân nặng đều đặn\x3c\/li\x3e\x3cli\x3eTham khảo ý kiến bác sĩ về việc bổ sung vitamin tổng hợp\x3c\/li\x3e\x3c\/ol\x3e\x3ch2\x3eKết luận\x3c\/h2\x3e\x3cp\x3eDinh dưỡng đúng cách trong thai kỳ không chỉ đơn thuần là ăn nhiều mà cần phải ăn đúng và đủ. Việc hiểu và áp dụng các nguyên tắc dinh dưỡng sẽ giúp thai phụ có một thai kỳ khỏe mạnh, đồng thời tạo nền tảng vững chắc cho sự phát triển của thai nhi. Nếu có bất kỳ thắc mắc về chế độ dinh dưỡng, thai phụ nên tham khảo ý kiến của bác sĩ hoặc chuyên gia dinh dưỡng để được tư vấn phù hợp với tình trạng sức khỏe của mình.\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-21T07:44:29.120Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241221131504\x22,\x22department\x22:\x22Obstetrics_and_Gynecology\x22,\x22title\x22:\x22Những dấu hiệu thai kỳ bình thường và bất thường - Khi nào cần đến bác sĩ?\x22,\x22imageUrl\x22:\x22https:\/\/raw.githubusercontent.com\/fmcclinic\/Medical_News\/refs\/heads\/main\/news\/image\/Normal%20and%20Abnormal%20Pregnancy%20Signs%20%20When%20to%20See%20a%20Doctor.jpg\x22,\x22content\x22:\x22\x3ch1\x3eNhững dấu hiệu thai kỳ bình thường và bất thường - Khi nào cần đến bác sĩ?\x3c\/h1\x3e\x3ch2\x3eGiới thiệu\x3c\/h2\x3e\x3cp\x3eThai kỳ là giai đoạn đặc biệt quan trọng đối với mỗi người phụ nữ. Việc nhận biết được các dấu hiệu bình thường và bất thường trong thai kỳ sẽ giúp thai phụ chủ động trong việc chăm sóc sức khỏe cho mình và thai nhi.\x3c\/p\x3e\x3ch2\x3eI. Các dấu hiệu thai kỳ bình thường theo từng giai đoạn\x3c\/h2\x3e\x3ch3\x3e1. Tam cá nguyệt thứ nhất \(tuần 1-12\)\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eKhông thấy kinh nguyệt\x3c\/li\x3e\x3cli\x3eBuồn nôn và nôn, đặc biệt vào buổi sáng\x3c\/li\x3e\x3cli\x3eMệt mỏi và buồn ngủ nhiều\x3c\/li\x3e\x3cli\x3eNgực căng tức và đau nhẹ\x3c\/li\x3e\x3cli\x3eThay đổi khẩu vị và thèm ăn một số thực phẩm\x3c\/li\x3e\x3cli\x3eĐi tiểu thường xuyên hơn\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Tam cá nguyệt thứ hai \(tuần 13-26\)\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eCác triệu chứng nghén giảm dần\x3c\/li\x3e\x3cli\x3eBụng bắt đầu to lên rõ rệt\x3c\/li\x3e\x3cli\x3eCảm nhận được cử động thai \(thường từ tuần 18-20\)\x3c\/li\x3e\x3cli\x3eTăng cân đều đặn\x3c\/li\x3e\x3cli\x3eDa có thể sẫm màu ở một số vùng\x3c\/li\x3e\x3cli\x3eTáo bón hoặc khó tiêu\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e3. Tam cá nguyệt thứ ba \(tuần 27-40\)\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eBụng to rõ rệt\x3c\/li\x3e\x3cli\x3eCử động thai mạnh và thường xuyên\x3c\/li\x3e\x3cli\x3eKhó thở nhẹ do tử cung chèn ép\x3c\/li\x3e\x3cli\x3eĐau lưng và mỏi chân\x3c\/li\x3e\x3cli\x3ePhù nhẹ ở chân và mắt cá\x3c\/li\x3e\x3cli\x3eCó thể xuất hiện các cơn co Braxton Hicks\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eII. Dấu hiệu bất thường cần đến bác sĩ ngay\x3c\/h2\x3e\x3ch3\x3e1. Các dấu hiệu nguy hiểm trong 3 tháng đầu\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eRa máu âm đạo\x3c\/li\x3e\x3cli\x3eĐau bụng dữ dội\x3c\/li\x3e\x3cli\x3eNôn mửa liên tục không kiểm soát\x3c\/li\x3e\x3cli\x3eSốt cao trên 38.5°C\x3c\/li\x3e\x3cli\x3eĐau đầu dữ dội kèm rối loạn thị giác\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Các dấu hiệu nguy hiểm trong 3 tháng giữa và cuối\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eRa máu hoặc dịch từ âm đạo\x3c\/li\x3e\x3cli\x3eĐau bụng âm ỉ hoặc cơn đau dữ dội\x3c\/li\x3e\x3cli\x3eThai máy giảm hoặc không cử động trong 24 giờ\x3c\/li\x3e\x3cli\x3ePhù nề đột ngột ở mặt, tay, chân\x3c\/li\x3e\x3cli\x3eĐau đầu kèm theo hoa mắt, chóng mặt\x3c\/li\x3e\x3cli\x3eSốt cao kèm theo các triệu chứng cúm\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e3. Dấu hiệu chuyển dạ sớm\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eCo thắt tử cung đều đặn\x3c\/li\x3e\x3cli\x3eĐau lưng dữ dội\x3c\/li\x3e\x3cli\x3eCảm giác tăng áp lực vùng chậu\x3c\/li\x3e\x3cli\x3eVỡ ối sớm\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eIII. Hướng dẫn theo dõi thai định kỳ\x3c\/h2\x3e\x3ch3\x3e1. Lịch khám thai khuyến nghị\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eTrước 12 tuần: Khám lần đầu\x3c\/li\x3e\x3cli\x3eTuần 12-28: Mỗi 4 tuần\/lần\x3c\/li\x3e\x3cli\x3eTuần 28-36: Mỗi 2 tuần\/lần\x3c\/li\x3e\x3cli\x3eSau tuần 36: Mỗi tuần\/lần\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Các xét nghiệm cần thiết\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eXét nghiệm máu cơ bản\x3c\/li\x3e\x3cli\x3eSiêu âm thai định kỳ\x3c\/li\x3e\x3cli\x3eDouble test và Triple test\x3c\/li\x3e\x3cli\x3eĐường huyết thai kỳ\x3c\/li\x3e\x3cli\x3eCác xét nghiệm sàng lọc khác theo chỉ định\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eIV. Cách phòng ngừa các biến chứng\x3c\/h2\x3e\x3ch3\x3e1. Chế độ sinh hoạt lành mạnh\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĂn uống đầy đủ dinh dưỡng\x3c\/li\x3e\x3cli\x3eNghỉ ngơi hợp lý\x3c\/li\x3e\x3cli\x3eTập thể dục nhẹ nhàng\x3c\/li\x3e\x3cli\x3eTránh các chất kích thích\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e2. Tuân thủ lịch khám thai\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĐi khám đúng hẹn\x3c\/li\x3e\x3cli\x3eThực hiện đầy đủ các xét nghiệm\x3c\/li\x3e\x3cli\x3eTiêm phòng đầy đủ theo chỉ định\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eLời khuyên\x3c\/h2\x3e\x3col\x3e\x3cli\x3eLuôn mang theo sổ khám thai khi đi khám\x3c\/li\x3e\x3cli\x3eGhi chép lại các triệu chứng bất thường\x3c\/li\x3e\x3cli\x3eKhông tự ý dùng thuốc khi chưa có chỉ định của bác sĩ\x3c\/li\x3e\x3cli\x3eTạo mối quan hệ tin tưởng với bác sĩ theo dõi thai kỳ\x3c\/li\x3e\x3cli\x3eTham gia các lớp tiền sản để được hướng dẫn chi tiết\x3c\/li\x3e\x3c\/ol\x3e\x3cp\x3eViệc theo dõi thai kỳ cẩn thận và phát hiện sớm các dấu hiệu bất thường sẽ giúp quá trình mang thai diễn ra thuận lợi, đảm bảo sức khỏe cho cả mẹ và bé. Đừng ngần ngại liên hệ với bác sĩ ngay khi có bất kỳ dấu hiệu bất thường nào xuất hiện.\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-21T06:15:06.016Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241221002552\x22,\x22department\x22:\x22Obstetrics_and_Gynecology\x22,\x22title\x22:\x22Chăm sóc hậu phẫu cho phẫu thuật phụ khoa\x22,\x22imageUrl\x22:\x22https:\/\/www.tsmh.org.tw\/sites\/nursing_department\/images\/gyn\/gyn_p12_2.png\x22,\x22content\x22:\x22\x3ch1\x3eChăm sóc hậu phẫu cho phẫu thuật phụ khoa\x3c\/h1\x3e\x3ch2\x3eGiới thiệu\x3c\/h2\x3e\x3cp\x3eChăm sóc hậu phẫu đúng cách sau phẫu thuật phụ khoa đóng vai trò quan trọng trong quá trình phục hồi và ngăn ngừa các biến chứng. Bài viết này sẽ hướng dẫn chi tiết các khía cạnh chăm sóc cần thiết để đảm bảo quá trình hồi phục diễn ra thuận lợi.\x3c\/p\x3e\x3ch2\x3e1. Chăm sóc vết thương\x3c\/h2\x3e\x3ch3\x3eNguyên tắc chung\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eTuyệt đối không tắm cho đến khi được bác sĩ cho phép\x3c\/li\x3e\x3cli\x3eDuy trì vết thương luôn sạch sẽ và khô ráo\x3c\/li\x3e\x3cli\x3eThay băng định kỳ theo chỉ định của bác sĩ, thông thường là mỗi 3-6 tháng\x3c\/li\x3e\x3cli\x3eTheo dõi vết thương hàng ngày để phát hiện sớm các dấu hiệu bất thường\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eChăm sóc đặc biệt\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĐối với vết thương ở bộ phận sinh dục ngoài: Rửa sạch bằng nước ấm theo chiều từ trước ra sau sau khi đi vệ sinh\x3c\/li\x3e\x3cli\x3eVới phẫu thuật âm đạo: Không tự ý rửa vết thương âm đạo\x3c\/li\x3e\x3cli\x3eTrong trường hợp vết thương bị ướt: Lau khô ngay bằng khăn sạch và thông báo cho nhân viên y tế để được hỗ trợ thay băng\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3e2. Chế độ dinh dưỡng\x3c\/h2\x3e\x3ch3\x3eNhững điều nên làm\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĂn nhiều bữa nhỏ trong ngày\x3c\/li\x3e\x3cli\x3eĐảm bảo uống đủ 2500-3000ml nước mỗi ngày\x3c\/li\x3e\x3cli\x3eTăng cường thực phẩm giàu protein: cá, trứng, sữa, thịt nạc\x3c\/li\x3e\x3cli\x3eBổ sung vitamin C từ rau củ quả tươi\x3c\/li\x3e\x3cli\x3eĂn đủ chất xơ để phòng táo bón\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eNhững thực phẩm cần tránh\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eĐồ ăn cay nóng, mặn\x3c\/li\x3e\x3cli\x3eThực phẩm hun khói\x3c\/li\x3e\x3cli\x3eĐồ uống có cồn\x3c\/li\x3e\x3cli\x3eThức uống chứa caffein\x3c\/li\x3e\x3cli\x3eThực phẩm dễ gây đầy hơi như đậu, khoai lang\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3e3. Hoạt động thể chất\x3c\/h2\x3e\x3ch3\x3eNhững điều cần lưu ý\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eDuy trì tâm trạng tích cực, thoải mái\x3c\/li\x3e\x3cli\x3eTránh các hoạt động gắng sức trong 3 tháng đầu\x3c\/li\x3e\x3cli\x3eSử dụng đai bụng hoặc dùng tay đỡ khi di chuyển\x3c\/li\x3e\x3cli\x3eTăng dần cường độ hoạt động theo sức khỏe\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eThay đổi sinh lý sau phẫu thuật\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eTrường hợp cắt bỏ tử cung: Sẽ không còn kinh nguyệt\x3c\/li\x3e\x3cli\x3eTrường hợp phẫu thuật một phần: Chu kỳ kinh nguyệt có thể trở lại bình thường\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3e4. Quan hệ vợ chồng\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eNghỉ ngơi hoàn toàn trong 6 tuần đầu sau phẫu thuật\x3c\/li\x3e\x3cli\x3eCần có sự hỗ trợ và thông cảm từ người bạn đời\x3c\/li\x3e\x3cli\x3eChỉ tiếp tục quan hệ khi được bác sĩ cho phép và cảm thấy thoải mái về thể chất lẫn tinh thần\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3e5. Vệ sinh cá nhân\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eLau rửa theo chiều từ trước ra sau sau khi đi vệ sinh\x3c\/li\x3e\x3cli\x3eƯu tiên tắm vòi sen thay vì ngâm mình trong bồn tắm\x3c\/li\x3e\x3cli\x3eGiữ vùng kín khô thoáng\x3c\/li\x3e\x3cli\x3eThay băng vệ sinh thường xuyên nếu có dịch tiết\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3e6. Dấu hiệu cần theo dõi\x3c\/h2\x3e\x3ch3\x3eNhững dấu hiệu bình thường\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eCó thể xuất hiện dịch tiết âm đạo trong khoảng 6 tuần\x3c\/li\x3e\x3cli\x3eĐau nhẹ vùng phẫu thuật\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eDấu hiệu cần báo ngay cho bác sĩ\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eChảy máu nhiều\x3c\/li\x3e\x3cli\x3eSốt cao\x3c\/li\x3e\x3cli\x3eĐau dữ dội\x3c\/li\x3e\x3cli\x3eVết mổ có dấu hiệu nhiễm trùng\x3c\/li\x3e\x3cli\x3eDịch tiết có mùi hôi bất thường\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3e7. Tái khám\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eTuân thủ lịch tái khám theo chỉ định của bác sĩ\x3c\/li\x3e\x3cli\x3eĐến ngay cơ sở y tế khi có bất kỳ dấu hiệu bất thường\x3c\/li\x3e\x3cli\x3eMang theo đầy đủ hồ sơ bệnh án khi đi tái khám\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eLời khuyên\x3c\/h2\x3e\x3cp\x3eQuá trình hồi phục sau phẫu thuật phụ khoa đòi hỏi sự kiên nhẫn và chăm sóc đúng cách. Việc tuân thủ các hướng dẫn trên sẽ giúp quá trình phục hồi diễn ra thuận lợi và giảm thiểu nguy cơ biến chứng. Hãy luôn giữ liên lạc chặt chẽ với bác sĩ điều trị và không ngần ngại thông báo khi có bất kỳ lo lắng hay dấu hiệu bất thường nào.\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-20T17:25:53.618Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241220234803\x22,\x22department\x22:\x22Obstetrics_and_Gynecology\x22,\x22title\x22:\x22Hướng Dẫn Chăm Sóc Vết Mổ Sản Phụ Khoa\x22,\x22imageUrl\x22:\x22https:\/\/www.verywellhealth.com\/thmb\/zlg23SmK26AKreIQ_gLyr_K7_l4=\/750x0\/filters:no_upscale%28%29:max_bytes%28150000%29:strip_icc%28%29:format%28webp%29\/GettyImages-1332135279-2e991b3a0d4c4919ae3e8e014ee82ea5.jpg\x22,\x22content\x22:\x22\x3ch1\x3eHướng Dẫn Chăm Sóc Vết Mổ Sản Phụ Khoa\x3c\/h1\x3e\x3ch2\x3eThông Tin Hướng Dẫn Cho Bệnh Nhân\x3c\/h2\x3e\x3ch2\x3eGiới Thiệu\x3c\/h2\x3e\x3cp\x3eHướng dẫn này sẽ giúp bạn hiểu cách chăm sóc vết mổ sau khi trải qua phẫu thuật sản khoa hoặc phụ khoa. Việc chăm sóc vết mổ đúng cách rất quan trọng để phòng ngừa nhiễm trùng và thúc đẩy quá trình lành vết thương.\x3c\/p\x3e\x3ch2\x3eHướng Dẫn Chung\x3c\/h2\x3e\x3cp\x3eSau phẫu thuật, hãy tuân thủ các hướng dẫn chăm sóc thiết yếu sau:\x3c\/p\x3e\x3ch2\x3eGiữ Vết Mổ Sạch Sẽ\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eRửa tay kỹ trước và sau khi chạm vào vùng vết mổ\x3c\/li\x3e\x3cli\x3eVệ sinh vết mổ hàng ngày bằng xà phòng dịu nhẹ và nước trong khi tắm\x3c\/li\x3e\x3cli\x3eDùng khăn sạch thấm nhẹ để làm khô vết mổ, tránh chà xát\x3c\/li\x3e\x3cli\x3eKhông sử dụng xà phòng mạnh, kem dưỡng, phấn rôm hoặc thuốc mỡ trừ khi được bác sĩ kê đơn\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eTheo Dõi Dấu Hiệu Nhiễm Trùng\x3c\/h2\x3e\x3cp\x3eLiên hệ ngay với bác sĩ nếu bạn nhận thấy:\x3c\/p\x3e\x3cul\x3e\x3cli\x3eVùng quanh vết mổ đỏ hoặc nóng hơn\x3c\/li\x3e\x3cli\x3eCó dịch tiết bất thường hoặc có mùi hôi\x3c\/li\x3e\x3cli\x3eSốt trên 38°C\x3c\/li\x3e\x3cli\x3eĐau hoặc tức vết mổ tăng lên\x3c\/li\x3e\x3cli\x3eVết mổ bị hở\x3c\/li\x3e\x3cli\x3eSưng quá mức\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eHướng Dẫn Về Hoạt Động\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eTuân thủ chỉ định cụ thể của bác sĩ về hạn chế hoạt động\x3c\/li\x3e\x3cli\x3eTránh nâng vật nặng \(không nâng vật nặng hơn em bé nếu bạn mổ lấy thai\)\x3c\/li\x3e\x3cli\x3eTăng dần hoạt động theo hướng dẫn của bác sĩ\x3c\/li\x3e\x3cli\x3eMặc quần áo rộng rãi, thoải mái không cọ xát vào vết mổ\x3c\/li\x3e\x3cli\x3eDùng gối đỡ bụng khi ho hoặc cười \(đối với vết mổ ở bụng\)\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eHướng Dẫn Chăm Sóc Đặc Biệt\x3c\/h2\x3e\x3ch2\x3eĐối Với Vết Mổ Lấy Thai\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eGiữ vết mổ khô ráo trong 24 giờ đầu sau phẫu thuật\x3c\/li\x3e\x3cli\x3eĐeo đai nịt bụng theo hướng dẫn của bác sĩ\x3c\/li\x3e\x3cli\x3eKhi cho con bú, dùng gối để bảo vệ vết mổ khỏi áp lực\x3c\/li\x3e\x3cli\x3eUống thuốc giảm đau theo đơn khi cần thiết\x3c\/li\x3e\x3cli\x3eThay băng vệ sinh thường xuyên và luôn lau từ trước ra sau\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eĐối Với Vết Mổ Âm Đạo\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eSử dụng bình xịt vệ sinh \(peri bottle\) được bệnh viện cung cấp sau khi đi vệ sinh\x3c\/li\x3e\x3cli\x3eThay băng vệ sinh thường xuyên để giữ vùng kín khô ráo\x3c\/li\x3e\x3cli\x3eSử dụng túi chườm lạnh theo hướng dẫn để giảm đau và sưng\x3c\/li\x3e\x3cli\x3eTránh sử dụng tampon hoặc các sản phẩm vệ sinh đặt trong âm đạo cho đến khi được bác sĩ cho phép\x3c\/li\x3e\x3cli\x3eCó thể ngồi trên đệm mềm nếu cần để thoải mái hơn\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eThời Điểm Có Thể Trở Lại Hoạt Động Bình Thường\x3c\/h2\x3e\x3ch2\x3eVệ Sinh Cá Nhân\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eCó thể tắm sau 24 giờ kể từ khi phẫu thuật trừ khi có chỉ định khác\x3c\/li\x3e\x3cli\x3eTránh tắm bồn, bơi lội và ngâm nước nóng cho đến khi được bác sĩ cho phép\x3c\/li\x3e\x3cli\x3eChỉ quan hệ tình dục khi được bác sĩ cho phép\x3c\/li\x3e\x3c\/ul\x3e\x3ch2\x3eHoạt Động Thể Chất\x3c\/h2\x3e\x3cul\x3e\x3cli\x3eBắt đầu với những bước đi ngắn và tăng dần hoạt động\x3c\/li\x3e\x3cli\x3eĐợi 6-8 tuần trước khi tập thể dục nặng\x3c\/li\x3e\x3cli\x3eLắng nghe cơ thể và nghỉ ngơi khi mệt\x3c\/li\x3e\x3cli\x3eTuân thủ các hạn chế về nâng vật nặng theo chỉ định của bác sĩ\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eChăm Sóc Theo Dõi\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eGiữ đúng lịch tái khám\x3c\/li\x3e\x3cli\x3eChuẩn bị danh sách câu hỏi hoặc vấn đề cần trao đổi\x3c\/li\x3e\x3cli\x3eBáo cáo ngay các triệu chứng bất thường\x3c\/li\x3e\x3cli\x3eTuân thủ chính xác hướng dẫn sử dụng thuốc\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eChăm Sóc Lâu Dài\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eDuy trì thói quen vệ sinh tốt\x3c\/li\x3e\x3cli\x3eBảo vệ vết sẹo khỏi ánh nắng mặt trời trong năm đầu tiên\x3c\/li\x3e\x3cli\x3eSử dụng kem chống nắng cho vết sẹo khi đã lành hoàn toàn\x3c\/li\x3e\x3cli\x3eMassage vết sẹo theo hướng dẫn của bác sĩ để thúc đẩy quá trình lành thương\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eDấu Hiệu Cảnh Báo Khẩn Cấp\x3c\/h3\x3e\x3cp\x3eTìm kiếm sự chăm sóc y tế ngay lập tức nếu bạn gặp:\x3c\/p\x3e\x3cul\x3e\x3cli\x3eChảy máu nhiều làm ướt đẫm băng vệ sinh trong vòng một giờ\x3c\/li\x3e\x3cli\x3eĐau dữ dội, không kiểm soát được\x3c\/li\x3e\x3cli\x3eKhó thở\x3c\/li\x3e\x3cli\x3eĐau ngực\x3c\/li\x3e\x3cli\x3eĐau đầu dữ dội kèm theo thay đổi thị lực\x3c\/li\x3e\x3cli\x3eSốt trên 38°C\x3c\/li\x3e\x3cli\x3eĐỏ hoặc sưng ở chân\x3c\/li\x3e\x3cli\x3eDịch tiết có mùi hôi\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3eNguồn Hỗ Trợ Bổ Sung\x3c\/h3\x3e\x3cul\x3e\x3cli\x3eLiên hệ với phòng khám của bác sĩ khi có thắc mắc\x3c\/li\x3e\x3cli\x3eGiữ sẵn số điện thoại khẩn cấp\x3c\/li\x3e\x3cli\x3eTham gia nhóm hỗ trợ nếu được khuyến nghị\x3c\/li\x3e\x3cli\x3eSử dụng các tài liệu và nguồn lực giáo dục từ bệnh viện\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3eHãy nhớ rằng quá trình lành thương cần thời gian và mỗi người có tốc độ hồi phục khác nhau. Tuân thủ các hướng dẫn chăm sóc này sẽ giúp đảm bảo kết quả tốt nhất có thể. Đừng ngần ngại liên hệ với bác sĩ nếu có bất kỳ lo ngại nào về quá trình hồi phục của bạn.\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-20T16:48:04.770Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241220193600\x22,\x22department\x22:\x22Internal_Medicine\x22,\x22title\x22:\x22Sử dụng An toàn Thuốc Chống Đông Máu\x22,\x22imageUrl\x22:\x22https:\/\/cdnintech.c c\/h2\x3e\x3ch3\x3eĐánh giá định kỳ\x3c\/h3\x3e\x3col\x3e\x3cli\x3eKiểm tra hiệu quả điều trị\x3c\/li\x3e\x3cli\x3eĐánh giá các tác dụng phụ\x3c\/li\x3e\x3cli\x3eCập nhật kế hoạch điều trị\x3c\/li\x3e\x3cli\x3eXem xét việc điều chỉnh liều\x3c\/li\x3e\x3c\/ol\x3e\x3ch3\x3eGhi chép và theo dõi\x3c\/h3\x3e\x3col\x3e\x3cli\x3eGhi lại thời gian uống thuốc\x3c\/li\x3e\x3cli\x3eTheo dõi các triệu chứng bất thường\x3c\/li\x3e\x3cli\x3eLưu giữ kết quả xét nghiệm\x3c\/li\x3e\x3cli\x3eGhi nhận các tương tác thuốc\x3c\/li\x3e\x3c\/ol\x3e\x3ch2\x3eKết luận\x3c\/h2\x3e\x3cp\x3eSử dụng an toàn thuốc chống đông đòi hỏi sự phối hợp chặt chẽ giữa bác sĩ và bệnh nhân. Việc tuân thủ điều trị, theo dõi sát và nhận biết các dấu hiệu cảnh báo là những yếu tố quan trọng để đảm bảo hiệu quả và an toàn trong điều trị. Giáo dục bệnh nhân và gia đình về cách sử dụng thuốc đúng cách, nhận biết các tác dụng phụ và biết cách xử trí các tình huống khẩn cấp là những yếu tố then chốt để đạt được kết quả điều trị tối ưu.\x3c\/p\x3e\x3ch2\x3eKhuyến nghị\x3c\/h2\x3e\x3col\x3e\x3cli\x3eLuôn mang theo thông tin về việc đang sử dụng thuốc chống đông\x3c\/li\x3e\x3cli\x3eDuy trì lịch hẹn khám định kỳ với bác sĩ\x3c\/li\x3e\x3cli\x3eThông báo cho các nhân viên y tế về việc đang sử dụng thuốc chống đông trước khi thực hiện bất kỳ thủ thuật y tế nào\x3c\/li\x3e\x3cli\x3eXây dựng kế hoạch dự phòng cho các tình huống khẩn cấp\x3c\/li\x3e\x3cli\x3eGiữ liên lạc thường xuyên với nhóm chăm sóc sức khỏe\x3c\/li\x3e\x3c\/ol\x3e\x3cp\x3eViệc sử dụng an toàn thuốc chống đông là một quá trình đòi hỏi sự cam kết và phối hợp chặt chẽ giữa nhiều bên liên quan. Với sự hiểu biết đầy đủ và tuân thủ các nguyên tắc an toàn, bệnh nhân có thể đạt được lợi ích tối đa từ việc điều trị bằng thuốc chống đông trong khi giảm thiểu các rủi ro có thể xảy ra.\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-20T12:36:00.565Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0},{\x22id\x22:\x22NEWS_20241220004543\x22,\x22department\x22:\x22ENT\x22,\x22title\x22:\x22Chảy máu cam \(Chảy máu mũi\)\x22,\x22imageUrl\x22:\x22https:\/\/cdn2.momjunction.com\/wp-content\/uploads\/2022\/10\/Place-an-ice-pack-on-the-nose-to-relieve-a-nosebleed.jpg.webp\x22,\x22content\x22:\x22\x3ch2\x3eChảy máu cam \(Chảy máu mũi\)\x3c\/h2\x3e\x3cp\x3e\x3cspan style=\\\x22color: var\(--tw-prose-bold\);\\\x22\x3eChảy máu cam hoặc chảy máu mũi\x3c\/span\x3e\x26nbsp;là tình trạng phổ biến trong đó có chảy máu từ một hoặc cả hai bên vách ngăn mũi do rách các mạch máu nhỏ nuôi vách ngăn do ngoáy mũi mạnh, tác động nghiêm trọng đến vách ngăn mũi, niêm mạc mũi khô hoặc tình trạng nhiệt độ cơ thể tăng cao. Ngoài ra, các bất thường như rối loạn đông máu hoặc bệnh ưa chảy máu, polyp mũi hoặc ung thư vòm họng đều có thể gây chảy máu cam, cũng như một số loại thuốc, chẳng hạn như thuốc chống đông máu ở những bệnh nhân mắc bệnh tim, cũng có thể gây chảy máu cam.\x3c\/p\x3e\x3ch2\x3e\x3cspan style=\\\x22color: inherit;\\\x22\x3eNguyên nhân nào gây ra chảy máu cam\/chảy máu mũi\x26nbsp;?\x3c\/span\x3e\x3c\/h2\x3e\x3cp\x3eChảy máu cam hoặc chảy máu mũi xảy ra khi các mạch máu nhỏ hoặc mao mạch trong vách ngăn mũi bị vỡ hoặc rách, dẫn đến chảy máu từ một hoặc cả hai lỗ mũi. Hầu hết chảy máu cam không nghiêm trọng và sẽ dừng lại bằng các biện pháp khắc phục tại nhà. Chúng ta có thể phân loại nguyên nhân gây chảy máu cam thành các tình trạng phổ biến và bất thường như sau:\x3c\/p\x3e\x3cp\x3eĐiều kiện chung\x26nbsp;:\x3c\/p\x3e\x3cul\x3e\x3cli\x3eKhông khí khô do nhiệt độ cao và độ ẩm tương đối thấp bên trong cơ sở sinh hoạt khiến các mạch máu trong vách ngăn mũi bị khô, đông lại và vỡ khi bị tác động.\x3c\/li\x3e\x3cli\x3engoáy mũi\x3c\/li\x3e\x3cli\x3eHắt hơi hoặc xì mũi quá nhiều\x3c\/li\x3e\x3cli\x3eMột tai nạn có tác động nghiêm trọng đến mũi, đầu hoặc mặt\x3c\/li\x3e\x3cli\x3eMột số loại thuốc, chẳng hạn như thuốc steroid xịt mũi để điều trị dị ứng, thuốc co mạch thông mũi và thuốc kháng histamine, có thể khiến vách ngăn mũi bị khô và chảy máu.\x3c\/li\x3e\x3cli\x3eViệc sử dụng thuốc chống đông máu như warfarin hoặc heparin ở những bệnh nhân mắc bệnh tim\x3c\/li\x3e\x3cli\x3eSử dụng máy CPAP \(áp lực đường thở dương liên tục\) để điều trị chứng ngáy ngủ hoặc ngưng thở khi ngủ\x3c\/li\x3e\x3cli\x3eSau phẫu thuật mũi, phẫu thuật vách ngăn mũi và phẫu thuật xoang\x3c\/li\x3e\x3cli\x3eViêm xoang cấp tính hoặc nhiễm trùng đường hô hấp trên\x3c\/li\x3e\x3cli\x3eNhiễm trùng đường hô hấp trên do vi-rút, vi khuẩn hoặc nấm gây ra\x3c\/li\x3e\x3cli\x3eĐặt ống thông mũi, đặt ống thông dạ dày\x3c\/li\x3e\x3cli\x3eViệc sử dụng amoniac, một chất dễ bay hơi có thể gây kích ứng hệ hô hấp.\x3c\/li\x3e\x3cli\x3eQuá liều aspirin\x3c\/li\x3e\x3cli\x3eĐưa vật lạ vào khoang mũi hoặc có vật lạ đập vào mũi.\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3eCác tình trạng hoặc bệnh lý bất thường bao gồm\x26nbsp;:\x3c\/p\x3e\x3cul\x3e\x3cli\x3eĐộ lệch vách ngăn\x3c\/li\x3e\x3cli\x3ethủng vách ngăn\x3c\/li\x3e\x3cli\x3eViêm xoang\x3c\/li\x3e\x3cli\x3eRối loạn đông máu như bệnh máu khó đông\x3c\/li\x3e\x3cli\x3eRối loạn chảy máu\x3c\/li\x3e\x3cli\x3eGiảm tiểu cầu miễn dịch \(ITP\)\x3c\/li\x3e\x3cli\x3eGiãn mạch xuất huyết di truyền\x3c\/li\x3e\x3cli\x3eBệnh bạch cầu\x3c\/li\x3e\x3cli\x3ePolyp mũi\x3c\/li\x3e\x3cli\x3eUng thư mũi\x3c\/li\x3e\x3cli\x3eUng thư vòm họng \(NPC\)\x3c\/li\x3e\x3cli\x3eKhối u mũi\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cimg src=\\\x22https:\/\/mp-cms.medparkhospital.com\/assets\/65eca528-9442-49a1-9192-b2f199817865\\\x22 alt=\\\x22Chảy máu mũi\\\x22 height=\\\x22550\\\x22 width=\\\x221200\\\x22\x3e\x3c\/p\x3e\x3ch2\x3e\x3cspan style=\\\x22color: inherit;\\\x22\x3eCó bao nhiêu loại chảy máu cam\/chảy máu mũi khác nhau?\x3c\/span\x3e\x3c\/h2\x3e\x3cp\x3eCó hai loại dựa trên vị trí chảy máu cam:\x3c\/p\x3e\x3col\x3e\x3cli\x3e\x3cspan style=\\\x22color: var\(--tw-prose-bold\);\\\x22\x3eChảy máu mũi trước\x3c\/span\x3e\x26nbsp;là tình trạng chảy máu từ phía trước mũi ở phần dưới của vách ngăn mũi ở cả hai bên
