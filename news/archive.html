\x3e\x3cli\x3eGiọng nói thay đổi\x3c\/li\x3e\x3c\/ul\x3e\x3ch3\x3e\x3cstrong\x3eCách phòng ngừa ung thư vòm họng\x3c\/strong\x3e\x3c\/h3\x3e\x3cul\x3e\x3cli\x3e\x3cstrong\x3eKhông hút thuốc:\x3c\/strong\x3e Hút thuốc là nguyên nhân chính gây ung thư vòm họng.\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eHạn chế tiếp xúc với các chất gây ô nhiễm:\x3c\/strong\x3e Đeo khẩu trang khi làm việc trong môi trường ô nhiễm.\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eĂn uống lành mạnh:\x3c\/strong\x3e Tăng cường ăn rau quả, hạn chế đồ ăn chế biến sẵn.\x3c\/li\x3e\x3cli\x3e\x3cstrong\x3eKhám sức khỏe định kỳ:\x3c\/strong\x3e Tầm soát ung thư vòm họng định kỳ để phát hiện sớm bệnh.\x3c\/li\x3e\x3c\/ul\x3e\x3cp\x3e\x3cstrong\x3eLưu ý:\x3c\/strong\x3e Nếu bạn có bất kỳ dấu hiệu bất thường nào, hãy đến gặp bác sĩ chuyên khoa tai mũi họng để được khám và tư vấn kịp thời.\x3c\/p\x3e\x3cp\x3e\x3ca href=\\\x22https:\/\/medlatec.vn\/tin-tuc\/dau-hieu-ung-thu-vom-hong-nhu-the-nao-va-cach-xu-tri\\\x22 target=\\\x22_blank\\\x22\x3e\x3cimg src=\\\x22https:\/\/encrypted-tbn0.gstatic.com\/images?q=tbn:ANd9GcT-vu50KkbPjE5uUzaYtn5qPHIdDxDdEu7GSBdufJruAAJtMfAkJbNneHfRXmUH\\\x22 alt=\\\x22Image of Các dấu hiệu cảnh báo ung thư vòm họng\\\x22\x3e Opens in a new window \x3cimg src=\\\x22https:\/\/encrypted-tbn2.gstatic.com\/favicon-tbn?q=tbn:ANd9GcT3BFDHiV4q1h14AweSjrKdyfjEoRq34DUwyE3gDHgOhVXRoy4XuEfFcfoakWCwEZRkcstSOU2V5YkO_NgVSNI2Bgcc590\\\x22\x3emedlatec.vn\x3c\/a\x3e\x3c\/p\x3e\x3cp\x3eCác dấu hiệu cảnh báo ung thư vòm họng\x3c\/p\x3e\x3cp\x3e\x3cstrong\x3eTầm soát ung thư vòm họng là một hành động quan trọng để bảo vệ sức khỏe của bạn và gia đình. Hãy chủ động khám sức khỏe định kỳ để phát hiện và điều trị bệnh kịp thời.\x3c\/strong\x3e\x3c\/p\x3e\x22,\x22date\x22:\x222024-12-12T08:43:52.228Z\x22,\x22status\x22:\x22Published\x22,\x22featured\x22:\x22No\x22,\x22viewCount\x22:0}]';
        try {
            const parsed = JSON.parse(rawArticlesJson);
            if (Array.isArray(parsed)) {
                allArticles = parsed.map(article => ({
                    ...article,
                    date: new Date(article.date) 
                }));
            } else {
                console.error("Dữ liệu bài viết (articles) được nhúng không phải là một mảng.");
            }
        } catch (e) {
            console.error("Lỗi khi Parse JSON dữ liệu bài viết:", e);
        }

        
        const rawDepartmentsJson = '[{\x22name\x22:\x22Obstetrics_and_Gynecology\x22,\x22nameVi\x22:\x22Sản Phụ Khoa\x22},{\x22name\x22:\x22ENT\x22,\x22nameVi\x22:\x22Tai Mũi Họng\x22},{\x22name\x22:\x22Internal_Medicine\x22,\x22nameVi\x22:\x22Nội Khoa\x22},{\x22name\x22:\x22Musculoskeletal_System\x22,\x22nameVi\x22:\x22Khoa Cơ Xương Khớp\x22}]';
        try {
            const parsedDepts = JSON.parse(rawDepartmentsJson);
            if (Array.isArray(parsedDepts)) {
                departmentsData = parsedDepts;
            } else {
                console.error("Dữ liệu chuyên khoa (departments) được nhúng không phải là một mảng.");
            }
        } catch (e) {
            console.error("Lỗi khi Parse JSON dữ liệu chuyên khoa:", e);
        }
        
        
        window.onload = function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const deptFromUrl = urlParams.get('department');
                if (deptFromUrl) {
                    document.getElementById('departmentFilter').value = deptFromUrl;
                }
            } catch (e) {
                console.error("Lỗi khi đọc tham số URL:", e);
            }
            
            
            applyFilters();
        };

        

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const department = document.getElementById('departmentFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            
            currentFilteredList = allArticles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm);
                const matchesDepartment = department ? article.department === department : true;
                return matchesSearch && matchesDepartment;
            });

            
            currentFilteredList.sort((a, b) => {
                if (sortBy === 'newest') {
                    return b.date.getTime() - a.date.getTime();
                } else {
                    return a.date.getTime() - b.date.getTime();
                }
            });

            
            currentPage = 1;
            
            
            renderPage();
        }

        

        function changePage(page) {
            const totalPages = Math.ceil(currentFilteredList.length / itemsPerPage);

            
            if (page < 1) return;
            if (page > totalPages) return;

            
            currentPage = page;
            renderPage();
        }

        

        function renderPage() {
            displayArticles(currentFilteredList);
            displayPagination(currentFilteredList.length);
        }

        

        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');
            const start = (currentPage - 1) * itemsPerPage;
            const paginatedArticles = articles.slice(start, start + itemsPerPage);

            if (paginatedArticles.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>Không tìm thấy kết quả</h3>
                        <p>Vui lòng thử lại với từ khóa khác</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            container.innerHTML = paginatedArticles.map(article => `
                <div class="article-card">
                    <img src="${article.imageUrl}" alt="${article.title}" class="article-image">
                    <div class="article-content">
                        <span class="article-category">${getDepartmentName(article.department)}</span>
                        <h3><a href="articles/${article.id}/${article.id}.html" class="article-title">${article.title}</a></h3>
                        <div class="article-meta">
                            ${formatDate(article.date)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Cuộn lên đầu trang sau khi thay đổi
            window.scrollTo(0, 0);
        }

        

        function displayPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            let paginationHtml = '';

            
            paginationHtml += `
                <button class="page-button" 
                        onclick="changePage(${currentPage - 1})"
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ← Trước
                </button>
            `;

            // Các nút số trang
            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `
                    <button class="page-button ${currentPage === i ? 'active' : ''}"
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // Nút "Tiếp"
            paginationHtml += `
                <button class="page-button" 
                        onclick="changePage(${currentPage + 1})"
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    Tiếp →
                </button>
            `;

            pagination.innerHTML = paginationHtml;
        }

        // --- CÁC HÀM TIỆN ÍCH ---

        function getDepartmentName(departmentKey) {
            const dept = departmentsData.find(d => d.name === departmentKey);
            return dept ? dept.nameVi : departmentKey;
        }

        function formatDate(date) {
            
            return date.toLocaleDateString('vi-VN');
        }

        function updateParentHeight() {
           const height = document.documentElement.scrollHeight;
           window.parent.postMessage({ height: height }, '*');
        }
        document.addEventListener('DOMContentLoaded', updateParentHeight);
        window.addEventListener('load', updateParentHeight);
        new ResizeObserver(updateParentHeight).observe(document.body);
    </script>
