<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            height: 70px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 50px;
        }

        .logo img {
            height: 100%;
        }

        .nav-container {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .main-nav {
            display: flex;
            gap: 15px;
            list-style: none;
            margin-right: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 8px;
            border-radius: 4px;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .main-nav a svg {
            width: 16px;
            height: 16px;
        }

        .main-nav a:hover {
            color: #007bff;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #openStatus {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        #openStatus svg {
            width: 16px;
            height: 16px;
        }

        .contact-group {
            display: flex;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }

        .contact-group svg {
            width: 16px;
            height: 16px;
        }

        .appointment-btn {
            background: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .appointment-btn:hover {
            background: #0056b3;
        }

        .appointment-btn svg {
            width: 16px;
            height: 16px;
        }

        .mobile-menu-btn {
            display: none;
        }

        @media (max-width: 1024px) {
            .header {
                height: 60px;
                padding: 0 15px;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-container {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 15px;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .nav-container.active {
                transform: translateY(0);
            }

            .main-nav {
                flex-direction: column;
                width: 100%;
                margin-right: 0;
            }

            .status-container {
                flex-direction: column;
                width: 100%;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="FMC">
        </div>
        <button class="mobile-menu-btn" id="menuBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <div class="nav-container">
            <nav>
                <ul class="main-nav">
                    <li><a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                        Trang chủ
                    </a></li>
                    <li><a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>
                        Chuyên khoa
                    </a></li>
                    <li><a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
                        Hình ảnh
                    </a></li>
                    <li><a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                        Tin tức
                    </a></li>
                </ul>
            </nav>
            <div class="status-container">
                <span id="openStatus">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    <span>Đang mở cửa</span>
                </span>
                <a href="#" class="contact-group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    Liên hệ - 028 3535 5353
                </a>
                <button class="appointment-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line></svg>
                    Đặt lịch khám
                </button>
            </div>
        </div>
    </header>

    <script>

        const menuBtn = document.getElementById('menuBtn');
        const navContainer = document.querySelector('.nav-container');
        
        menuBtn.addEventListener('click', () => {
            navContainer.classList.toggle('active');
            const currentIcon = menuBtn.querySelector('svg');
            if (navContainer.classList.contains('active')) {
                currentIcon.innerHTML = '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>';
            } else {
                currentIcon.innerHTML = '<line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line>';
            }
        });

        function updateOpenStatus() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            
            const statusElement = document.querySelector('#openStatus span');
            const statusIcon = document.querySelector('#openStatus svg');
            let isOpen = false;

            if (day === 0) {
                isOpen = hour >= 8 && hour < 12;
            } else {
                isOpen = hour >= 8 && hour < 20;
            }

            statusElement.textContent = isOpen ? 'Đang mở cửa' : 'Đang đóng cửa';
            const color = isOpen ? '#28a745' : '#dc3545';
            statusElement.style.color = color;
            statusIcon.style.stroke = color;
        }

        updateOpenStatus();
        setInterval(updateOpenStatus, 60000);
    </script>




<script>
    // Script đo chiều cao và gửi về parent
    function sendHeight() {
        const height = document.documentElement.scrollHeight;
        // Gửi cả URL của file để nhận dạng iframe
        window.parent.postMessage({
            url: window.location.href,
            height: height
        }, '*');
    }

    // Sử dụng ResizeObserver để theo dõi thay đổi kích thước
    const resizeObserver = new ResizeObserver(() => {
        sendHeight();
    });

    // Theo dõi thay đổi của body
    resizeObserver.observe(document.body);

    // Xử lý yêu cầu chiều cao từ parent
    window.addEventListener('message', function(event) {
        if (event.data === 'requestHeight') {
            sendHeight();
        }
    });

    // Đảm bảo tất cả content (bao gồm ảnh) đã load
    window.addEventListener('load', sendHeight);

    // Gửi chiều cao ngay khi DOM ready
    document.addEventListener('DOMContentLoaded', sendHeight);
</script>















</body>
</html>
