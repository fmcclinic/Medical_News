<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC Chat Widget</title>
    
    <!-- Styles -->
    <link rel="modulepreload" href="config/clinic.config.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    
    <style>
    /* Thêm styles cho trạng thái minimize */
    .chat-container.minimized {
        height: 60px; /* Chỉ hiện header */
        transition: height 0.3s ease;
    }
    
    .chat-container.minimized .chat-messages,
    .chat-container.minimized .quick-replies,
    .chat-container.minimized .chat-input-area {
        display: none;
    }

    .minimize-btn i {
        transition: transform 0.3s ease;
    }

    .minimized .minimize-btn i {
        transform: rotate(180deg);
    }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="clinic-info">
                <img src="images/logo.png" alt="FMC Logo" class="clinic-logo">
                <span class="clinic-name">FMC Support</span>
            </div>
            <div class="header-actions">
                <button class="minimize-btn" title="Thu nhỏ/Phóng to" id="minimizeBtn">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here by JavaScript -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" style="display: none;">
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Quick Replies -->
        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" data-query="giờ làm việc">
                <i class="far fa-clock"></i> Giờ làm việc
            </button>
            <button class="quick-reply-btn" data-query="đặt lịch khám">
                <i class="far fa-calendar-check"></i> Đặt lịch khám
            </button>
            <button class="quick-reply-btn" data-query="bác sĩ">
                <i class="fas fa-user-md"></i> Tìm bác sĩ
            </button>
            <button class="quick-reply-btn" data-query="chuyên khoa">
                <i class="fas fa-hospital"></i> Xem chuyên khoa
            </button>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <input type="text" 
                   id="chatInput" 
                   placeholder="Nhập tin nhắn..." 
                   class="chat-input"
                   aria-label="Nhập tin nhắn">
            <button class="send-btn" title="Gửi tin nhắn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>


    
<!-- Main Chat Script -->
<script type="module">
    // Dashboard API URL - endpoint đã hoạt động
    const DASHBOARD_URL = 'https://claude-api-test.vercel.app';
    
// Thêm timeout và retry cho API calls
// Bỏ timeout quá ngắn trong fetchWithTimeout
async function fetchWithTimeout(url, options = {}, timeout = 10000) { // Tăng timeout lên 10s
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), timeout);

    try {
        const response = await fetch(url, {
            ...options,
            signal: controller.signal
        });
        clearTimeout(timeoutId); // Clear timeout nếu fetch thành công
        return response;
    } catch (error) {
        clearTimeout(timeoutId); // Clear timeout nếu có lỗi
        throw error;
    }
}

async function checkApiKeys(retries = 3) {
    const DASHBOARD_URL = 'https://claude-api-test.vercel.app';
    
    for (let i = 0; i < retries; i++) {
        try {
            console.log(`Checking API keys, attempt ${i + 1}/${retries}...`);
            const response = await fetchWithTimeout(`${DASHBOARD_URL}/api/test-keys`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('API Status:', data);

            if (!data.success) {
                throw new Error(data.status?.message || 'API check failed');
            }

            return data.status.ready;

        } catch (error) {
            console.error(`Attempt ${i + 1}/${retries} failed:`, error);
            if (i === retries - 1) {
                throw error;
            }
            // Tăng thời gian delay giữa các lần retry
            await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 2000));
        }
    }
    return false;
}

    // Wait for DOM to be fully loaded
    window.addEventListener('load', async () => {
        try {
            // Check API keys trước khi init chat
            const apiReady = await checkApiKeys();
            if (!apiReady) {
                throw new Error('API keys not configured properly');
            }

            const { chatBot } = await import('./chat.js');
            await chatBot.init();
            console.log('Chat initialized successfully');
        } catch (error) {
            console.error('Chat initialization error:', error);
            // Show user-friendly error message
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                chatMessages.innerHTML = `
                    <div class="system-message error">
                        <i class="fas fa-exclamation-circle"></i>
                        Không thể khởi tạo chat. Vui lòng kiểm tra lại API keys.
                    </div>
                `;
            }
        }
    });

    // Error handling
    window.addEventListener('error', (event) => {
        console.error('Chat error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
    });
</script>


</body>
</html>
