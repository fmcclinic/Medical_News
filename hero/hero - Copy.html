<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Medical Clinic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            min-height: 500px;
            overflow: hidden;
        }

        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            flex: 0 0 45%;
        }

        .animation-content {
            flex: 0 0 45%;
            min-height: 300px;
            position: relative;
        }

        .headline {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            opacity: 0;
            animation: fadeInLeft 1s forwards;
        }

        .description {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            opacity: 0;
            animation: fadeInLeft 1s 0.3s forwards;
        }

        .highlights {
            list-style: none;
        }

        .highlights li {
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            opacity: 0;
            animation: fadeInLeft 1s forwards;
        }

        .highlights li:nth-child(1) { animation-delay: 0.6s; }
        .highlights li:nth-child(2) { animation-delay: 0.9s; }
        .highlights li:nth-child(3) { animation-delay: 1.2s; }

        .highlights strong {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        /* Animation Content Styles */
        .specialty {
            position: absolute;
            width: 100%;
            opacity: 0;
            pointer-events: none;
        }

        .specialty.active {
            opacity: 1;
            pointer-events: auto;
        }

        .specialty-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }

        .disease-list {
            list-style: none;
        }

        .disease-item {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateX(50px);
        }

        /* Animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                justify-content: center;
                padding: 2rem;
            }

            .main-content {
                flex: none;
                width: 100%;
                margin-bottom: 2rem;
            }

            .animation-content {
                flex: none;
                width: 100%;
                min-height: 200px;
            }

            .headline, .description {
                text-align: center;
            }

            .highlights li {
                text-align: left;
                display: flex;
                flex-direction: column;
            }

            .highlights strong {
                margin-bottom: 0.2rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .headline, .description, .highlights li, .disease-item {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="background-slider">
            <div class="slide active" style="background-image: url('./image/hero1.jpg')"></div>
            <div class="slide" style="background-image: url('./image/hero2.jpg')"></div>
            <div class="slide" style="background-image: url('./image/hero3.jpg')"></div>
            <div class="slide" style="background-image: url('./image/hero4.jpg')"></div>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <!-- Rest of the HTML content remains the same -->
            <div class="main-content">
                <h1 class="headline">Phòng Khám Chất Lượng Cao</h1>
                <h2 class="description">Friend Medical Clinic<br>Chăm Sóc Sức Khỏe Chuyên Sâu</h2>
                <ul class="highlights">
                    <li><strong>Không Cần Di Chuyển Xa</strong> | Chất Lượng Cao</li>
                    <li><strong>Trang Thiết Bị Hiện Đại</strong> | Chuẩn Đoán Chính Xác</li>
                    <li><strong>Giờ Khám: 8:00 - 20:00</strong> | Cả Chủ Nhật</li>
                </ul>
            </div>
            <div class="animation-content">
                <!-- Content will be dynamically added by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // JavaScript code remains the same
        const specialties = [
            {
                title: 'Sản Phụ Khoa',
                sections: [
                    {
                        subtitle: 'Phụ Khoa',
                        diseases: [
                            'U xơ tử cung',
                            'U nang buồng trứng',
                            'Viêm nhiễm phụ khoa',
                            'Rối loạn kinh nguyệt',
                            'Tầm soát ung thư cổ tử cung'
                        ]
                    },
                    {
                        subtitle: 'Sản Khoa',
                        diseases: [
                            'Khám thai định kỳ',
                            'Siêu âm thai',
                            'Sàng lọc trước sinh',
                            'Hỗ trợ sinh tại Từ Dũ',
                            'Chăm sóc sau sinh'
                        ]
                    }
                ]
            },
            {
                title: 'Tai Mũi Họng',
                diseases: [
                    'Viêm xoang mãn',
                    'Viêm amidan',
                    'Viêm mũi dị ứng',
                    'Viêm họng mạn tính',
                    'Ngủ ngáy - Rối loạn giấc ngủ',
                    'Tầm soát ung thư vòm họng'
                ]
            },
            {
                title: 'Nội Khoa',
                diseases: [
                    'Tăng huyết áp',
                    'Rối loạn mỡ máu',
                    'Đái tháo đường',
                    'Bệnh tuyến giáp',
                    'Các bệnh về dạ dày'
                ]
            }
        ];

        function createSpecialtyElement(specialty) {
            const div = document.createElement('div');
            div.className = 'specialty';
            
            const title = document.createElement('h3');
            title.className = 'specialty-title';
            title.textContent = specialty.title;
            div.appendChild(title);

            if (specialty.sections) {
                specialty.sections.forEach(section => {
                    const subtitle = document.createElement('h4');
                    subtitle.className = 'specialty-title';
                    subtitle.style.fontSize = '1.2rem';
                    subtitle.textContent = section.subtitle;
                    div.appendChild(subtitle);

                    const list = createDiseaseList(section.diseases);
                    div.appendChild(list);
                });
            } else {
                const list = createDiseaseList(specialty.diseases);
                div.appendChild(list);
            }

            return div;
        }

        function createDiseaseList(diseases) {
            const ul = document.createElement('ul');
            ul.className = 'disease-list';
            
            diseases.forEach((disease, index) => {
                const li = document.createElement('li');
                li.className = 'disease-item';
                li.textContent = disease;
                li.style.animationDelay = `${index * 0.5}s`;
                ul.appendChild(li);
            });

            return ul;
        }

        function initializeAnimations() {
            const animationContent = document.querySelector('.animation-content');
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            let currentSpecialty = 0;

            specialties.forEach(specialty => {
                const element = createSpecialtyElement(specialty);
                animationContent.appendChild(element);
            });

            const specialtyElements = document.querySelectorAll('.specialty');

            function updateSpecialty() {
                specialtyElements.forEach(el => el.classList.remove('active'));
                specialtyElements[currentSpecialty].classList.add('active');

                const items = specialtyElements[currentSpecialty].querySelectorAll('.disease-item');
                items.forEach((item, index) => {
                    item.style.animation = 'none';
                    item.offsetHeight;
                    item.style.animation = `slideInRight 0.5s forwards ${index * 0.5}s`;
                });
            }

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');

                currentSpecialty = (currentSpecialty + 1) % specialties.length;
                updateSpecialty();
            }

            specialtyElements[0].classList.add('active');
            setInterval(nextSlide, 5000);
        }

        window.addEventListener('load', function() {
            const imageUrls = ['hero1.jpg', 'hero2.jpg', 'hero3.jpg', 'hero4.jpg'];
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = `./image/${url}`;
            });

            initializeAnimations();
        });
    </script>
</body>
</html>
